<!DOCTYPE html>
<html>
<head>
    <title>Account Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .quick-balance {
            text-align: center;
            margin-top: 20px;
        }
        
        .device-info {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Balance</h1>
        <p class="balance">Balance: $5000</p>
        <div class="quick-balance">
            <label for="quick-balance-checkbox">Quick Balance:</label>
            <input type="checkbox" id="quick-balance-checkbox">
        </div>
        <p class="device-info">Current Device: Mobile</p>
    </div>
</body>
</html>
