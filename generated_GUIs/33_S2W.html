<!DOCTYPE html>
<html>
<head>
    <title>Mobile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        p {
            text-align: center;
            color: #666;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .number {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        
        .number:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Mobile Page</h1>
        <p>Explore the functionality below:</p>
        
        <div>
            <p>This is a pitch about the mobile page.</p>
        </div>
        
        <div>
            <a href="#" class="button">Button 1</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
        </div>
        
        <div>
            <a href="#" class="number">1</a>
            <a href="#" class="number">2</a>
            <a href="#" class="number">3</a>
            <a href="#" class="number">4</a>
            <a href="#" class="number">5</a>
        </div>
    </div>
</body>
</html>
