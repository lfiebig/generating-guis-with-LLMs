<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #000000;
      opacity: 0.5;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .increment-decrement {
      display: flex;
      align-items: center;
    }

    .increment,
    .decrement {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    .button {
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="popup">
    <span class="close">&times;</span>
    <div class="toggle-label">
      <label for="delete-episodes">Delete Played Episodes:</label>
      <input type="checkbox" id="delete-episodes">
    </div>
    <div class="toggle-label">
      <label for="keep-downloads">Keep Auto-downloads:</label>
      <div class="increment-decrement">
        <button class="decrement">-</button>
        <span id="keep-downloads">1</span>
        <button class="increment">+</button>
      </div>
    </div>
    <button class="button">Delete Podcast</button>
  </div>

  <script>
    const closeButton = document.querySelector('.close');
    const incrementButton = document.querySelector('.increment');
    const decrementButton = document.querySelector('.decrement');
    const keepDownloadsSpan = document.querySelector('#keep-downloads');

    closeButton.addEventListener('click', function () {
      document.querySelector('.popup').style.display = 'none';
    });

    incrementButton.addEventListener('click', function () {
      let currentCount = parseInt(keepDownloadsSpan.innerHTML);
      keepDownloadsSpan.innerHTML = currentCount < 10 ? currentCount + 1 : currentCount;
    });

    decrementButton.addEventListener('click', function () {
      let currentCount = parseInt(keepDownloadsSpan.innerHTML);
      keepDownloadsSpan.innerHTML = currentCount > 1 ? currentCount - 1 : currentCount;
    });
  </script>
</body>

</html>
