<!DOCTYPE html>
<html>
<head>
	<title>Voice Recording App Settings</title>
	<style>
		.container {
			max-width: 400px;
			margin: 0 auto;
			font-family: Arial, sans-serif;
		}
		.title {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.setting {
			margin-bottom: 15px;
		}
		.label {
			font-weight: bold;
		}
		.toggle {
			width: 60px;
			height: 34px;
			border-radius: 17px;
			border: 1px solid #ccc;
			position: relative;
			overflow: hidden;
		}
		.toggle input {
			display: none;
		}
		.toggle label {
			display: inline-block;
			width: 100%;
			height: 100%;
			cursor: pointer;
			background-color: #ccc;
			position: relative;
			z-index: 2;
		}
		.toggle label:after {
			content: "";
			width: 28px;
			height: 28px;
			border-radius: 50%;
			position: absolute;
			top: 3px;
			left: 3px;
			background-color: #fff;
			transition: left 0.3s ease;
		}
		.toggle input:checked + label {
			background-color: #4054B2;
		}
		.toggle input:checked + label:after {
			left: calc(100% - 31px);
		}
		.select {
			width: 100%;
			height: 34px;
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 5px;
		}
		.option {
			margin-bottom: 5px;
		}
		.file-location {
			width: 100%;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 5px;
			resize: none;
		}
		.datetime-naming {
			margin-top: 10px;
		}
		.confirmations {
			margin-top: 10px;
		}
		.adjustment {
			margin-top: 10px;
		}
		.advanced {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">Voice Recording App Settings</div>
		
		<div class="setting">
			<div class="label">Skip silence mode</div>
			<div class="toggle">
				<input type="checkbox" id="skip-silence" />
				<label for="skip-silence"></label>
			</div>
		</div>
		
		<div class="setting">
			<div class="label">Sample rate (quality)</div>
			<select class="select">
				<option class="option" value="low">Low</option>
				<option class="option" value="medium">Medium</option>
				<option class="option" value="high">High</option>
			</select>
		</div>
		
		<div class="setting">
			<div class="label">Location of recordings</div>
			<textarea class="file-location" placeholder="Specify location..."></textarea>
		</div>
		
		<div class="setting">
			<div class="label">Datetime file naming</div>
			<div class="toggle">
				<input type="checkbox" id="datetime-naming" />
				<label for="datetime-naming"></label>
			</div>
		</div>
		
		<div class="setting">
			<div class="label">Dialogs and confirmations</div>
			<button class="confirmations">Access</button>
		</div>
		
		<div class="setting">
			<div class="label">Microphone adjustment</div>
			<input type="range" class="adjustment" min="0" max="100" />
		</div>
		
		<div class="setting">
			<div class="label">Advanced</div>
			<button class="advanced">Expand</button>
		</div>
		
	</div>
</body>
</html>
