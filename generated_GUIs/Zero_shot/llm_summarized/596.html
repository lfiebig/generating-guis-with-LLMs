<!DOCTYPE html>
<html>
<head>
    <title>Mobile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .back-arrow {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: #fff;
        }

        .title {
            font-size: 20px;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .category-list li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-arrow"></div>
        <div class="title">Advanced</div>
    </div>
    <ul class="category-list">
        <li>General</li>
        <li>Protocol</li>
        <li>Rendering</li>
    </ul>
</body>
</html>
