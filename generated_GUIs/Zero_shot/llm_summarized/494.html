<!DOCTYPE html>
<html>
<head>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
    }
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    .button:hover {
        background-color: #45a049;
    }
    .navigation-arrow {
        font-size: 20px;
        position: absolute;
        top: 20px;
        left: 20px;
    }
    .confirmation-action {
        font-size: 20px;
        position: absolute;
        top: 20px;
        right: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Create Playlist</h1>
        <a href="#" class="navigation-arrow">&#8592;</a>
        <a href="#" class="confirmation-action">&#10003;</a>
        <input type="text" placeholder="Enter playlist name" value="1233">
        <button class="button">Save Playlist</button>
    </div>
</body>
</html>
