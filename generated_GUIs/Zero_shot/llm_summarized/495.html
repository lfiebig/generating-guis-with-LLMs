<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        
        .container {
            padding: 20px;
        }
        
        .episode {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        
        .episode img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        
        .episode .details {
            flex-grow: 1;
        }
        
        .episode h3 {
            font-size: 16px;
            margin: 0;
        }
        
        .episode .metadata {
            color: #666;
            margin-top: 5px;
        }
        
        .social-icons {
            display: flex;
            justify-content: flex-end;
        }
        
        .social-icons a {
            margin-left: 10px;
        }
        
        .social-icons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Episodes I Like</h1>
    </div>
    <div class="container">
        <div class="episode">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="details">
                <h3>Case #6 Kotter</h3>
                <p class="metadata">Date: Jul 30, 2015 | Duration: 01:17:46</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="episode">
            <img src="artwork2.jpg" alt="Artwork 2">
            <div class="details">
                <h3>Case #12 Mystery</h3>
                <p class="metadata">Date: Aug 15, 2015 | Duration: 00:58:32</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="episode">
            <img src="artwork3.jpg" alt="Artwork 3">
            <div class="details">
                <h3>Case #18 Conspiracy</h3>
                <p class="metadata">Date: Sep 02, 2015 | Duration: 01:21:19</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
