<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Create Playlist</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        form {
            padding: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Create Playlist</h1>
    <form>
        <label for="playlistName">Playlist Name:</label>
        <input type="text" id="playlistName" name="playlistName" placeholder="Enter playlist name">

        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title">

        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" name="artistName" placeholder="Enter artist name">

        <label for="duration">Duration (in seconds):</label>
        <input type="number" id="duration" name="duration" placeholder="Enter song duration">

        <button type="submit">Add Song</button>
    </form>
</body>
</html>
