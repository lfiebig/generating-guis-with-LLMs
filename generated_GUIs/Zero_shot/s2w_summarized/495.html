<!DOCTYPE html>
<html>

<head>
    <title>Favorite Episodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .episode-container {
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .episode-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            flex-basis: 300px;
        }

        .episode-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .episode-description {
            color: #666;
            margin-bottom: 10px;
        }

        .episode-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Favorite Episodes</h1>
    </header>

    <div class="episode-container">
        <div class="episode-card">
            <img src="episode1.jpg" alt="Episode 1 Image" class="episode-img">
            <h2 class="episode-title">Episode Title 1</h2>
            <p class="episode-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Add more episode cards here -->
        </div>

        <div class="episode-card">
            <img src="episode2.jpg" alt="Episode 2 Image" class="episode-img">
            <h2 class="episode-title">Episode Title 2</h2>
            <p class="episode-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Add more episode cards here -->
        </div>
    </div>
</body>

</html>
