<!DOCTYPE html>
<html>
<head>
    <title>Religious App Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 0 0 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>App Settings</h2>
        <label for="prayerOption">Prayer Option:</label>
        <input type="checkbox" id="prayerOption" name="prayerOption">
        <br>
        <label for="fajrAlarm">Fajr Alarm:</label>
        <input type="checkbox" id="fajrAlarm" name="fajrAlarm">
        <br>
        <a href="#" class="button">Save Settings</a>
    </div>
</body>
</html>
