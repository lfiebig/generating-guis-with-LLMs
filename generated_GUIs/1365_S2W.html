<!DOCTYPE html>
<html>
<head>
    <title>Music Converter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            margin-bottom: 20px;
        }
        
        .options h2 {
            margin-top: 0;
        }
        
        .audio-list {
            list-style-type: none;
            padding: 0;
        }
        
        .audio-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        
        .library {
            margin-top: 20px;
        }
        
        .library h2 {
            margin-bottom: 10px;
        }
        
        .library-list {
            list-style-type: none;
            padding: 0;
        }
        
        .library-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Music Converter App</h1>
    </div>
    <div class="container">
        <div class="options">
            <h2>Options</h2>
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
            </ul>
        </div>
        <div class="audio-list">
            <h2>Empty List of Audios</h2>
            <ul>
                <!-- No audios available -->
            </ul>
        </div>
        <div class="library">
            <h2>Stored Files in Library</h2>
            <ul class="library-list">
                <li>File 1</li>
                <li>File 2</li>
                <li>File 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
