<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .options {
            margin-top: 30px;
        }
        
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .option input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .option label {
            font-weight: bold;
        }
        
        .option select {
            margin-left: 10px;
        }
        
        .button {
            text-align: center;
            margin-top: 30px;
        }
        
        .button input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .button input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Settings</h1>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="option1">
                <label for="option1">Show temperature in Celsius</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="option2">
                <label for="option2">Show wind speed</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="option3">
                <label for="option3">Show precipitation</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="option4">
                <label for="option4">Show humidity</label>
            </div>
            
            <div class="option">
                <label for="location">Choose location:</label>
                <select id="location">
                    <option value="london">London</option>
                    <option value="newyork">New York</option>
                    <option value="paris">Paris</option>
                    <option value="tokyo">Tokyo</option>
                </select>
            </div>
        </div>
        
        <div class="button">
            <input type="submit" value="Save Settings">
        </div>
    </div>
</body>
</html>
