<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
        }
        
        .search-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .search-form input[type="text"],
        .search-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .search-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .search-results {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        
        .search-results h2 {
            margin-bottom: 10px;
        }
        
        .search-results p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Booking Application</h1>
        <div class="search-form">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter departure city">
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination city">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button type="submit">Search</button>
        </div>
        <div class="search-results">
            <h2>Search Results</h2>
            <p>No flights found.</p>
        </div>
    </div>
</body>
</html>
