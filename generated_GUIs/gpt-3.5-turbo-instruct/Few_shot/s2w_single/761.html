<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .settings-list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .settings-list li {
            background-color: #ffffff;
            border-bottom: 1px solid #dedede;
            padding: 10px 15px;
            position: relative;
        }

        .settings-list li:last-child {
            border-bottom: none;
        }

        .settings-list li::after {
            content: '>';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #cccccc;
        }

        .settings-list h3 {
            margin: 0;
            font-size: 18px;
            color: #333333;
        }

        .settings-list p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <main>
        <ul class="settings-list">
            <li>
                <h3>Account Settings</h3>
                <p>Manage your account preferences</p>
            </li>
            <li>
                <h3>Notifications</h3>
                <p>Adjust alert and notification settings</p>
            </li>
            <li>
                <h3>Privacy</h3>
                <p>Control your privacy options</p>
            </li>
            <li>
                <h3>General</h3>
                <p>General app settings</p>
            </li>
            <li>
                <h3>Help & Feedback</h3>
                <p>Get help or submit feedback</p>
            </li>
        </ul>
    </main>
</body>
</html>
