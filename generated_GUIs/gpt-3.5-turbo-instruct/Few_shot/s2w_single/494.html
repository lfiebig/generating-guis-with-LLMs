<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Playlist</title>
<style>
    body, button {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        color: #333;
    }

    .container {
        padding: 20px;
        max-width: 400px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        margin-top: 50px;
    }

    h1 {
        text-align: center;
        color: #444;
        margin-bottom: 30px;
    }

    .playlist-form {
        display: flex;
        flex-direction: column;
    }

    .playlist-form label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .playlist-form input[type="text"],
    .playlist-form textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .playlist-form button {
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .playlist-form button:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Create Playlist</h1>
    <form class="playlist-form">
        <label for="playlist-name">Playlist Name</label>
        <input type="text" id="playlist-name" placeholder="Enter name" required>

        <label for="playlist-description">Description</label>
        <textarea id="playlist-description" rows="4" placeholder="Add a description"></textarea>

        <button type="submit">Create Playlist</button>
    </form>
</div>
</body>
</html>
