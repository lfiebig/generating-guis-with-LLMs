<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Podcast Confirmation</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
    }

    .popup h3 {
        margin: 0;
        margin-bottom: 20px;
        color: #333;
    }

    .popup-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .delete-button {
        background-color: #E53E3E;
        color: white;
    }

    .cancel-button {
        background-color: #DDDDDD;
        color: #333;
    }
</style>
</head>
<body>

<div class="popup-container">
    <div class="popup">
        <h3>Are you sure you want to delete this podcast?</h3>
        <div class="popup-buttons">
            <button class="button delete-button">Delete</button>
            <button class="button cancel-button">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
