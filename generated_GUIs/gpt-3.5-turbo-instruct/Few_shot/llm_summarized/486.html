<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .popup {
            width: 90%;
            max-width: 320px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 16px;
            text-align: center;
        }

        .popup h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .popup-actions {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #e2e6ea;
        }

    </style>
</head>
<body>
    <div class="popup">
        <h2>Download failed</h2>
        <div class="popup-actions">
            <button class="button">Retry</button>
            <button class="button">Cancel</button>
        </div>
    </div>
</body>
</html>
