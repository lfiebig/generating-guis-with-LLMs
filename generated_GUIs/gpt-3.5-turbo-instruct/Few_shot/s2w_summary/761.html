 
        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #c8c8c8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header button {
            background: none;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option {
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option span {
            font-size: 18px;
        }

        .option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        </style>
        </head>
        <body>
        <div class="header">
        <h1>Settings</h1>
        <div>
            <button class="info-button" aria-label="Information">i</button>
            <button class="more-options-button" aria-label="More options">&#8942;</button>
        </div>
        </div>

        <ul class="options-list">
        <li class="option">
            <label for="notifications">
            <input type="checkbox" id="notifications">
            <span>Notifications</span>
            </label>
        </li>
        <li class="option">
            <label for="dark-mode">
            <input type="checkbox" id="dark-mode">
            <span>Dark Mode</span>
            </label>
        </li>
        <li class="option">
            <span>Language</span>
            <span>English</span>
        </li>
        <li class="option">
            <span>Sound</span>
            <span>On</span>
        </li>
        </ul>
        
        </body>
        </html>
