<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Printer App - Advanced Categories</title>
<style>
    body, button, input {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    #categories-container {
        padding: 20px;
    }

    .category {
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }

    .category:last-child {
        margin-bottom: 0;
    }

    .category h4 {
        margin: 0;
    }

    .search {
        margin: 20px 0;
    }

    .search input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .back-button {
        padding: 10px;
        width: 100%;
        background-color: #ddd;
        border: none;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .navigation-icon {
        font-size: 20px;
    }

</style>
</head>
<body>
<div id="categories-container">
    <button class="back-button">&larr; Back</button>
    <div class="search">
        <input type="text" placeholder="Search settings">
    </div>
    <div class="category">
        <h4>Print Quality</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
    <div class="category">
        <h4>Ink Management</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
    <div class="category">
        <h4>Network Settings</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
    <div class="category">
        <h4>Paper Handling</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
    <div class="category">
        <h4>Printer Maintenance</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
    <div class="category">
        <h4>Advanced Features</h4>
        <span class="navigation-icon">&#9654;</span>
    </div>
</div>
</body>
</html>
