<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrintApp - Advanced Printing Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button {
            background-color: #e7e7e7;
            color: #333;
            border: 1px solid transparent;
            padding: 10px 15px;
            display: block;
            width: 100%;
            text-align: left;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #d7d7d7;
        }

        .advanced-options {
            font-size: 18px;
            color: #555;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: #fafafa;
            margin: 20px 0;
        }

        .connectivity-status {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #f00;
            margin-right: 5px;
            vertical-align: middle;
        }

        .status-indicator.connected {
            background-color: #0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Print Settings</div>
    <div class="button-group">
        <button class="button">Print Quality: Standard</button>
        <button class="button">Paper Size: A4</button>
        <button class="button">Orientation: Portrait</button>
        <button class="button">Color: Color</button>
    </div>
    <div class="advanced-options">Advanced Options</div>
    <div class="button-group">
        <button class="button">Watermark: None</button>
        <button class="button">Duplex Printing: Off</button>
        <button class="button">Margins: Default</button>
        <button class="button">Scale: 100%</button>
    </div>
    <div class="connectivity-status">
        <span class="status-indicator"></span>Device not connected
    </div>
</div>

</body>
</html>
