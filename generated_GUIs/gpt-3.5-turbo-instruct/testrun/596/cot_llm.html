<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Advanced Settings Menu</title>
<style>
  body, button {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e9ecef;
    color: #343a40;
  }

  #settings-header {
    display: flex;
    align-items: center;
    padding: 16px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #ced4da;
  }

  .back-arrow {
    cursor: pointer;
    font-size: 24px;
    margin-right: 16px;
  }

  h1 {
    margin: 0;
    font-size: 20px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    padding: 16px;
    border-bottom: 1px solid #ced4da;
  }

  li:hover {
    background-color: #f8f9fa;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header id="settings-header">
    <span class="back-arrow">&#x2190; </span>
    <h1>Advanced</h1>
  </header>
  <main>
    <ul>
      <li>General</li>
      <li>Protocol</li>
      <li>Rendering</li>
    </ul>
  </main>
</body>
</html>
