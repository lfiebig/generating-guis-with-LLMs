<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;
      border-bottom: 1px solid #dcdcdc;
    }
    .back-arrow {
      font-size: 24px;
      margin-right: 16px;
      cursor: pointer;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .settings-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .settings-item {
      background-color: #ffffff;
      padding: 12px 16px;
      border-bottom: 1px solid #dcdcdc;
      cursor: pointer;
    }
    .settings-item:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="back-arrow">&larr;</span>
    <span class="title">Advanced</span>
  </div>

  <ul class="settings-list">
    <li class="settings-item">General</li>
    <li class="settings-item">Protocol</li>
    <li class="settings-item">Rendering</li>
  </ul>
</body>
</html>
