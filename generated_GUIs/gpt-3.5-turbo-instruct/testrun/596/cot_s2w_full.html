<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-primary {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Printer Options</h2>
    <select>
      <option value="a4">A4 Paper</option>
      <option value="a5">A5 Paper</option>
      <option value="letter">Letter Paper</option>
      <option value="legal">Legal Paper</option>
    </select>
    <select>
      <option value="color">Color</option>
      <option value="blackwhite">Black & White</option>
    </select>
    <button class="button">Advanced Settings</button>
  </div>
  
  <div class="section">
    <h2>Device Connectivity</h2>
    <button class="button">Search for Printers</button>
    <select>
      <option value="printer1">Printer 1</option>
      <option value="printer2">Printer 2</option>
      <option value="printer3">Printer 3</option>
    </select>
  </div>
  
  <div class="section">
    <button class="button button-primary">Print</button>
  </div>
</div>

</body>
</html>
