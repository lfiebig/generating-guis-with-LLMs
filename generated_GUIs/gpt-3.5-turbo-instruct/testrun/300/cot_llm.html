<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .question {
            margin-bottom: 10px;
        }

        .answers {
            list-style: none;
            padding: 0;
        }

        .answer {
            margin-bottom: 5px;
        }

        .answer label {
            padding-left: 5px; 
        }

        .feedback {
            color: red;
            padding: 5px 0;
        }

        .feedback .correct {
            display: none;
        }

        .button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons {
            text-align: center;
        }

        .comments {
            margin-top: 10px;
            font-size: 0.9em;
            color: #777;
        }

        .share-unlock {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question">What does 'var' stand for in JavaScript?</div>
    <ul class="answers">
        <li class="answer">
            <input type="radio" id="option1" name="answer" value="option1">
            <label for="option1">Variant</label>
        </li>
        <li class="answer">
            <input type="radio" id="option2" name="answer" value="option2">
            <label for="option2">Variable</label>
        </li>
        <li class="answer">
            <input type="radio" id="option3" name="answer" value="option3">
            <label for="option3">Vector</label>
        </li>
    </ul>
    <button class="button">Submit</button>

    <div class="feedback">
        <span>Wrong!</span><span>X</span>
    </div>

    <div class="navigation-buttons">
        <button class="button">BACK</button>
        <button class="button">TRY AGAIN</button>
    </div>

    <div class="comments">26 COMMENTS</div>

    <div class="share-unlock">
        <button class="button">UNLOCK</button>
        <button class="button">SHARE</button>
    </div>
</div>

</body>
</html>
