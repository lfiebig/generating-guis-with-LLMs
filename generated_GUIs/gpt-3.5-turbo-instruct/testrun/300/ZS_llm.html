<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>JavaScript Quiz App</title>
<style>
  body {
    font-family: Arial, sans-serif; 
    margin: 0;
    background-color: #f4f4f4; 
  }
  .container {
    padding: 20px;
  }
  .question {
    background: white;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .option {
    background: #e9e9e9;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .feedback {
    color: red;
    font-weight: bold;
  }
  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .nav-btn {
    padding: 10px 15px;
    background-color: #ddd;
    color: #333;
    border: none;
    border-radius: 4px;
  }
  .comments-count {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 10px;
  }
  .action-buttons {
    display: flex;
    justify-content: space-around;
  }
  .action-btn {
    padding: 10px 15px;
    background-color: #f0f0f0;
    color: #000;
    border: none;
    border-radius: 4px;
    font-size: 0.8em;
  }
</style>
</head>
<body>

<div class="container">
  <div class="question">
    What is the correct syntax for referring to an external script called "app.js"?
  </div>
  <form class="options">
    <label class="option">
      <input type="radio" name="answer" value="1">
        The script tag is incorrect.
    </label>
    <label class="option">
      <input type="radio" name="answer" value="2">
        <script src="app.js">
    </label>
    <label class="option">
      <input type="radio" name="answer" value="3">
        <script href="app.js">
    </label>
    <label class="option">
      <input type="radio" name="answer" value="4">
        <script name="app.js">
    </label>
  </form>
  <button class="submit-btn">Submit Answer</button>
  <div class="feedback">
    Wrong <span style="color: #000;">X</span>
  </div>
  <div class="navigation-buttons">
    <button class="nav-btn">BACK</button>
    <button class="nav-btn">TRY AGAIN</button>
  </div>
  <div class="comments-count">
    26 COMMENTS
  </div>
  <div class="action-buttons">
    <button class="action-btn">UNLOCK</button>
    <button class="action-btn">SHARE</button>
  </div>
</div>

</body>
</html>
