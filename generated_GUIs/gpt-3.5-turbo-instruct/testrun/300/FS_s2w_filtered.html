<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-popup {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 350px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .answers {
            list-style: none;
            padding: 0;
        }

        .answers li {
            margin-bottom: 10px;
        }

        .answer-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .answer-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="quiz-popup">
        <div class="question">What is the capital of France?</div>
        <ul class="answers">
            <li><button class="answer-btn">A: Paris</button></li>
            <li><button class="answer-btn">B: Rome</button></li>
            <li><button class="answer-btn">C: Berlin</button></li>
            <li><button class="answer-btn">D: Madrid</button></li>
        </ul>
    </div>
</body>
</html>
