<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning App - Quiz Page</title>
<style>
body, button {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

#quiz-container {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.question {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.answers {
    list-style: none;
    padding: 0;
}

.answer-btn {
    display: block;
    padding: 10px 15px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    color: #333;
    border-radius: 5px;
    text-align: left;
    margin-bottom: 10px;
    cursor: pointer;
}

.answer-btn:hover {
    background-color: #e2e6ea;
}

#submit-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
    margin-top: 20px;
    cursor: pointer;
}

#submit-btn:hover {
    background-color: #0056b3;
}

.progress-bar {
    background-color: #007bff;
    height: 5px;
    border-radius: 5px;
    margin-bottom: 20px;
}

#navigation {
    text-align: center;
    margin-top: 40px;
}

.end-quiz-btn {
    background: transparent;
    border: none;
    color: #007bff;
    padding: 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="quiz-container">
    <div class="progress-bar" style="width: 20%;"></div>
    <div class="question">What is the capital of France?</div>
    <ul class="answers">
        <li><button class="answer-btn">A. Berlin</button></li>
        <li><button class="answer-btn">B. Madrid</button></li>
        <li><button class="answer-btn">C. Paris</button></li>
        <li><button class="answer-btn">D. Rome</button></li>
    </ul>
    <button id="submit-btn">Submit Answer</button>
    <div id="navigation">
        <button class="end-quiz-btn">End Quiz</button>
    </div>
</div>

</body>
</html>
