<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Music App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbfbfb;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #4cae4c;
        }

        .song-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .song-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .song-list li:hover {
            background-color: #f9f9f9;
        }

        .song-list span {
            color: #333;
        }

        .add-button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Playlist</h1>
        <div class="form-group">
            <label for="playlistName">Playlist Name:</label>
            <input type="text" id="playlistName" name="playlistName" placeholder="Enter playlist name">
        </div>
        
        <button class="button" id="createButton">Create</button>

        <h2>Add Songs</h2>
        <ul class="song-list">
            <li>
                <span>Song Title 1</span>
                <button class="add-button">+</button>
            </li>
            <li>
                <span>Song Title 2</span>
                <button class="add-button">+</button>
            </li>
            <li>
                <span>Song Title 3</span>
                <button class="add-button">+</button>
            </li>
            <li>
                <span>Song Title 4</span>
                <button class="add-button">+</button>
            </li>
        </ul>
    </div>
</body>
</html>
