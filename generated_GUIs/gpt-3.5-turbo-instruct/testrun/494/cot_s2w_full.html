<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Create Playlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .playlist-form {
            margin: 20px 0;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
        }
        .button.secondary {
            background-color: #ccc;
            color: #333;
        }
        .playlist-list {
            list-style-type: none;
            padding: 0;
        }
        .playlist-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button class="button secondary">Back to Library</button>
    <h1>Create Playlist</h1>
    
    <div class="playlist-form">
        <input type="text" class="input-field" placeholder="New Playlist Name...">
        <button class="button">Create</button>
    </div>

    <h2>Your Playlists</h2>
    <ul class="playlist-list">
        <!-- Example of existing playlists -->
        <li>Workout Tunes</li>
        <li>Chill Vibes</li>
        <li>Daily Mix 1</li>
    </ul>
</body>
</html>
