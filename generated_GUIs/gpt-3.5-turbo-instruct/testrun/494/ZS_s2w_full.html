<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Create Playlist</title>

    <!-- Inline CSS for styling -->
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #1db954;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 24px;
      }
      .content {
        padding: 20px;
      }
      .create-playlist-container {
        background: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
      }
      .input-group input[type=text] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .button {
        display: block;
        width: 100%;
        background-color: #1db954;
        color: white;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #18a148;
      }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        Create a Playlist
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="create-playlist-container">
            
            <!-- Playlist Form -->
            <form>
                <div class="input-group">
                    <label for="playlistName">Playlist Name:</label>
                    <input type="text" id="playlistName" name="playlistName" required placeholder="New Playlist">
                </div>
                <div class="input-group">
                    <label for="playlistDescription">Description:</label>
                    <input type="text" id="playlistDescription" name="playlistDescription" placeholder="About the playlist...">
                </div>

                <!-- Create Playlist Button -->
                <button type="submit" class="button">Create Playlist</button>
            </form>
        </div>
    </div>

</body>
</html>
