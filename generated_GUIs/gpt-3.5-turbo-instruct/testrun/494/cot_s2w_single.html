<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Playlist</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #343a40;
    }
    .container {
        max-width: 400px;
        padding: 20px;
        margin: auto;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 8px;
        margin-top: 50px;
    }
    input[type=text], textarea, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }
    .cancel {
        text-align: center;
        display: block;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Create a Playlist</h2>
    <input type="text" id="playlistName" placeholder="Playlist Name">
    <textarea id="playlistDescription" rows="4" placeholder="Add a description"></textarea>
    <button id="addSongsButton">Add Songs</button>
    <button id="savePlaylistButton">Save Playlist</button>
    <a href="#" class="cancel">Cancel</a>
</div>
</body>
</html>
