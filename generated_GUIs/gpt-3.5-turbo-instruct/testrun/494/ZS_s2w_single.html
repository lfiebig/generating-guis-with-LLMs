<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a Playlist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }
    .container {
        padding: 20px;
        max-width: 480px;
        margin: 0 auto;
    }
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input, .input-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:active {
        background: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Create a Playlist</h1>
    </div>
    <form>
        <div class="input-group">
            <label for="playlist-name">Playlist Name:</label>
            <input type="text" id="playlist-name" name="playlist_name" required placeholder="Enter playlist name">
        </div>
        <div class="input-group">
            <label for="playlist-desc">Description (optional):</label>
            <textarea id="playlist-desc" name="playlist_description" rows="4" placeholder="Add a description"></textarea>
        </div>
        <button type="submit" class="button">Create Playlist</button>
    </form>
</div>
</body>
</html>
