<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podcast Favorites</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            /* Header */
            .header {
                display: flex;
                align-items: center;
                padding: 16px;
                background-color: #fff;
                border-bottom: 1px solid #ddd;
            }

            .back-arrow {
                cursor: pointer;
                font-size: 24px;
                margin-right: 10px;
            }

            .header-title {
                font-size: 20px;
                font-weight: bold;
            }

            /* Episode List */
            .episode-list {
                padding: 0;
                margin: 0;
                list-style-type: none;
            }

            .episode-item {
                display: flex;
                align-items: center;
                background-color: #fff;
                border-bottom: 1px solid #ddd;
                padding: 16px;
            }

            .episode-artwork {
                width: 60px;
                height: 60px;
                background-color: #ccc;
                border-radius: 6px;
                margin-right: 12px;
            }

            .episode-content {
                flex-grow: 1;
            }

            .title {
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 4px;
            }

            .metadata {
                font-size: 12px;
                color: #666;
            }

            /* Social Media Icons */
            .social-media {
                display: flex;
                justify-content: flex-end;
                padding-top: 16px;
            }

            .social-media img {
                width: 24px;
                margin-left: 10px;
                cursor: pointer;
            }
        </style>
        </head>
        <body>

        <div class="header">
            <div class="back-arrow">&#8592;</div>
            <div class="header-title">Episodes I Like</div>
        </div>

        <ul class="episode-list">
            <li class="episode-item">
                <div class="episode-artwork"></div>
                <div class="episode-content">
                    <div class="title">Case #6 Kotter</div>
                    <div class="metadata">Jul 30, 2015 &bull; 01:17:46</div>
                </div>
            </li>
            <!-- Repeat for more episodes -->
            <!-- Template for additional episodes -->
            <!--<li class="episode-item">
                <div class="episode-artwork"></div>
                <div class="episode-content">
                    <div class="title">Episode Title</div>
                    <div class="metadata">Date &bull; Duration</div>
                </div>
            </li>-->
        </ul>

        <div class="social-media">
            <img src="facebook-icon.png" alt="Share on Facebook">
            <img src="whatsapp-icon.png" alt="Share on WhatsApp">
            <img src="twitter-icon.png" alt="Share on Twitter">
        </div>

        </body>
        </html>
