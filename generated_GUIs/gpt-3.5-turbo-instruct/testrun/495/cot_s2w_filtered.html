<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Favorites</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .favorites-container {
            padding: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Ensures padding does not affect overall width */
        }

        .sort-options {
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .episode {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .episode img {
            margin-right: 10px;
            border-radius: 5px;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .episode-content {
            flex-grow: 1;
        }

        .episode-action {
            margin-left: 10px;
            cursor: pointer;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .play-button {
            color: green;
        }

        .remove-button {
            color: red;
        }
    </style>
</head>
<body>

<div class="favorites-container">
    <div class="search-box">
        <input type="text" placeholder="Search favorite episodes">
    </div>

    <div class="sort-options">
        <select>
            <option value="date-added">Date Added</option>
            <option value="episode-number">Episode Number</option>
        </select>
    </div>

    <!-- Repeat this block for each episode -->
    <div class="episode">
        <img src="thumbnail.jpg" alt="Episode Thumbnail">
        <div class="episode-content">
            <strong>Episode Title</strong>
            <p>Short description...</p>
        </div>
        <div class="episode-action">
            <button class="action-button play-button">&#9658;</button> <!-- Play icon -->
            <button class="action-button remove-button">&#10005;</button> <!-- Remove icon -->
        </div>
    </div>
    <!-- End repeat block -->

</div>

</body>
</html>
