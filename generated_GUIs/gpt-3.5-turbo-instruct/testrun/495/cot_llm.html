<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episodes I Like</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #fff;
    }

    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .back-button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }

    h1 {
        flex: 1;
        text-align: center;
        margin: 0;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    .episode {
        background-color: #f6f6f6;
        border-radius: 8px;
        margin-bottom: 12px;
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .episode img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .episode-details {
        flex: 1;
    }

    .social-icons {
        font-size: 20px;
        display: flex;
        justify-content: space-evenly;
    }
</style>
</head>
<body>

<div class="header">
    <button class="back-button">&#x2190;</button>
    <h1>Episodes I Like</h1>
</div>

<ul>
    <li class="episode">
        <img src="podcast_art.jpg" alt="Podcast Art">
        <div class="episode-details">
            <div>Case #6 Kotter</div>
            <div>Jul 30, 2015 - 01:17:46</div>
        </div>
        <div class="social-icons">
            <span>&#x1F30E;</span> <!-- Placeholder for Facebook icon -->
            <span>&#x1F4F1;</span> <!-- Placeholder for WhatsApp icon -->
            <span>&#x1F426;</span> <!-- Placeholder for Twitter icon -->
        </div>
    </li>
    <!-- Repeat for each episode -->
</ul>

</body>
</html>
