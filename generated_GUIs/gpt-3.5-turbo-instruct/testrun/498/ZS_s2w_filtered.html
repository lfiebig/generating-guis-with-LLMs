<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .popup {
        width: 90%;
        max-width: 400px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 20px;
    }
    .popup h2 {
        margin-top: 0;
    }
    .buttons {
        margin-top: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    .buttons .cancel {
        background-color: #6c757d;
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="popup">
        <h2>Delete Confirmation</h2>
        <p>Are you sure you want to delete this episode?</p>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</div>
</body>
</html>
