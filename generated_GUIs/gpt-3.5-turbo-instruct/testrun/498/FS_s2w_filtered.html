<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Delete Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5); /* Simulating a dimmed background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .popup {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup p {
            color: #333;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #ff3b30;
            color: #fff;
        }

        .btn-cancel {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Delete Confirmation</h2>
        <p>Are you sure you want to delete this episode?</p>
        <div class="button-container">
            <button class="btn btn-cancel" onclick="closePopup()">Cancel</button>
            <button class="btn btn-confirm" onclick="deleteItem()">Delete</button>
        </div>
    </div>
</body>
</html>
