<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Podcast Confirmation</title>
<style>
  /* Styles for the mobile page */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  /* Styles for the modal */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 300px;
  }
  .modal-header {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .modal-buttons {
    text-align: right;
  }
  .btn {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-delete {
    background-color: #d9534f;
    color: white;
  }
  .btn-cancel {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<!-- The delete podcast modal/pop-up -->
<div class="modal">
  <div class="modal-content">
    <div class="modal-header">Confirm Deletion</div>
    <p>Are you sure you want to delete this podcast?</p>
    <div class="modal-buttons">
      <button class="btn btn-delete">Delete</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
