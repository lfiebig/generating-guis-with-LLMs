<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Delete Confirmation</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #popup-alert {
        background: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
    }
    #popup-alert h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    #popup-alert p {
        font-size: 14px;
        color: #333;
    }
    #buttons {
        text-align: center;
        margin-top: 20px;
    }
    .button {
        background: #007bff;
        border: none;
        padding: 10px 20px;
        color: white;
        text-transform: uppercase;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 14px;
    }
    #enable-option {
        display: block;
        margin-top: 15px;
        font-size: 12px;
    }
    .checkbox-custom {
        vertical-align: middle;
        margin-right: 5px;
    }
</style>
</head>
<body>
<div id="popup-alert">
    <h2>Delete Podcast</h2>
    <p>Are you sure you want to delete this podcast and all its episodes?</p>
    <label id="enable-option">
        <input type="checkbox" class="checkbox-custom">
        Enable option
    </label>
    <div id="buttons">
        <button class="button" onclick="confirmDelete()">Delete</button>
        <button class="button" onclick="cancelDelete()">Cancel</button>
    </div>
</div>
</body>
</html>
