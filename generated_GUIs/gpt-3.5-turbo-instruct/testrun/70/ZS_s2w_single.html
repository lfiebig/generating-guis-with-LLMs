<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Video Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b3d91;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #132f63;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .video-menu {
            padding: 20px;
        }
        .video-item {
            background-color: #1b4f91;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .video-title {
            margin: 0;
            font-size: 18px;
        }
        .video-thumbnail {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #132f63;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>NASA Video Menu</h1>
    </header>

    <div class="video-menu">
        <!-- Video Item 1 -->
        <div class="video-item" style="text-align: center;">
            <h2 class="video-title">Curiosity Rover's Descent</h2>
            <img src="curiosity-thumbnail.jpg" alt="Curiosity Rover's Descent" class="video-thumbnail">
        </div>

        <!-- Video Item 2 -->
        <div class="video-item" style="text-align: center;">
            <h2 class="video-title">Launch of Artemis I</h2>
            <img src="artemis-launch-thumbnail.jpg" alt="Launch of Artemis I" class="video-thumbnail">
        </div>

        <!-- Video Item 3 -->
        <div class="video-item" style="text-align: center;">
            <h2 class="video-title">International Space Station Tour</h2>
            <img src="iss-tour-thumbnail.jpg" alt="International Space Station Tour" class="video-thumbnail">
        </div>

        <!-- Additional video items can be added here -->
    </div>

    <footer>
        <p>&copy; 2023 NASA</p>
    </footer>
</body>
</html>
