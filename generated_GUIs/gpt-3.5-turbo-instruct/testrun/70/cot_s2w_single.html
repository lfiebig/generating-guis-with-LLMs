<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Video Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            color: #343a40;
        }

        #video-menu {
            padding: 20px;
        }

        .video-entry {
            background-color: #fff;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .thumbnail {
            width: 100px;
            height: 56px;
            background-color: #adb5bd;
            margin-right: 10px;
        }

        .video-info {
            flex-grow: 1;
        }

        .video-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .video-description {
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="video-menu">
        <div class="video-entry">
            <div class="thumbnail"></div>
            <div class="video-info">
                <div class="video-title">Video Title 1</div>
                <div class="video-description">Brief description of the video content.</div>
            </div>
        </div>
        <div class="video-entry">
            <div class="thumbnail"></div>
            <div class="video-info">
                <div class="video-title">Video Title 2</div>
                <div class="video-description">An engaging description of what to expect in the video.</div>
            </div>
        </div>
        <!-- Additional video entries would go here... -->
    </div>
</body>
</html>
