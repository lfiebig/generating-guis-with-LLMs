<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Video Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .video-list img {
            display: block;
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .video-title {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scientific Video Library</h1>
        <ul class="video-list">
            <li>
                <img src="thumbnail1.jpg" alt="Video Thumbnail 1">
                <span class="video-title">NASA Video 1: Journey to Mars</span>
            </li>
            <li>
                <img src="thumbnail2.jpg" alt="Video Thumbnail 2">
                <span class="video-title">The Wonders of Physics</span>
            </li>
            <li>
                <img src="thumbnail3.jpg" alt="Video Thumbnail 3">
                <span class="video-title">NASA Video 2: Exploring the Sun</span>
            </li>
            <!-- Additional video list items would go here -->
        </ul>
    </div>
</body>
</html>
