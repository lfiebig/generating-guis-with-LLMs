<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 16px;
    font-size: 16px;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .setting-item {
    margin-bottom: 20px;
  }
  .setting-title {
    font-weight: bold;
  }
  .setting-control {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .sub-menu-link {
    color: #007bff;
    text-decoration: none;
  }
  .divider {
    height: 1px;
    background-color: #e1e1e1;
    margin: 20px 0;
  }
</style>
</head>
<body>
<div class="container">
  <div class="setting-item">
    <p class="setting-title">Time Format</p>
    <div class="setting-control">
      <label>
        <input type="radio" name="time_format" value="12"> 12-Hour
      </label>
      <label>
        <input type="radio" name="time_format" value="24" checked> 24-Hour
      </label>
    </div>
  </div>

  <div class="divider"></div>

  <div class="setting-item">
    <p class="setting-title">Prayer Notifications</p>
    <div class="setting-control">
      <label>
        <input type="checkbox" checked> Enable Notifications
      </label>
      <label>
        <input type="checkbox"> Vibrate On Notifications
      </label>
    </div>
  </div>

  <div class="setting-item">
    <p class="setting-title">Notification Tone</p>
    <div class="setting-control">
      <select>
        <option>System Beep</option>
        <option>Chime</option>
        <option>Ding Dong</option>
      </select>
    </div>
  </div>

  <div class="divider"></div>

  <div class="setting-item">
    <p class="setting-title">Fajr Alarm</p>
    <div class="setting-control">
      <label>
        <input type="checkbox"> Enable Fajr Alarm
      </label>
    </div>
  </div>

  <div class="setting-item">
    <p class="setting-title">Fajr Alarm Time</p>
    <div class="setting-control">
      <a href="#" class="sub-menu-link">Set Time</a>
    </div>
  </div>

  <div class="setting-item">
    <p class="setting-title">Fajr Alarm Vibration</p>
    <div class="setting-control">
      <label>
        <input type="checkbox"> Vibrate On Alarm
      </label>
    </div>
  </div>

  <div class="setting-item">
    <p class="setting-title">Fajr Alarm Tone</p>
    <div class="setting-control">
      <select>
        <option>Adhan</option>
        <option>Soft Chime</option>
        <option>Wake Up Beep</option>
      </select>
    </div>
  </div>
</div>
</body>
</html>
