<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .settings-container {
            max-width: 480px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .setting-item {
            padding: 15px;
            border-bottom: 1px solid #e6e6e6;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-title {
            font-weight: normal;
            color: #333;
            margin: 0 0 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-description {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="setting-item">
            <h3 class="setting-title">
                Notifications <span>></span>
            </h3>
            <p class="setting-description">Manage your notification preferences</p>
        </div>
        
        <div class="setting-item">
            <h3 class="setting-title">
                Privacy <span>></span>
            </h3>
            <p class="setting-description">Control your privacy settings</p>
        </div>
        
        <div class="setting-item">
            <h3 class="setting-title">
                Appearance <span>></span>
            </h3>
            <p class="setting-description">Customize app appearance</p>
        </div>
        
        <div class="setting-item">
            <h3 class="setting-title">
                Account <span>></span>
            </h3>
            <p class="setting-description">Manage your account settings</p>
        </div>
        
        <div class="setting-item">
            <h3 class="setting-title">
                Language <span>></span>
            </h3>
            <p class="setting-description">Choose your language preference</p>
        </div>
        
        <div class="setting-item">
            <h3 class="setting-title">
                About <span>></span>
            </h3>
            <p class="setting-description">Information about the app</p>
        </div>
    </div>
</body>
</html>
