<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            min-height: 100vh;
        }
        .settings-header {
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
        }
        .settings-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .setting-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-header">
            App Settings
        </div>
        <ul class="settings-list">
            <li class="setting-item">Account Settings</li>
            <li class="setting-item">Notification Settings</li>
            <li class="setting-item">Privacy Settings</li>
            <li class="setting-item">Data Usage</li>
            <li class="setting-item">Theme</li>
            <li class="setting-item">Help and Feedback</li>
            <li class="setting-item">About</li>
        </ul>
    </div>
</body>
</html>
