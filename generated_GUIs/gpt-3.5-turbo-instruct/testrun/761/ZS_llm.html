<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording App Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Settings</div>
    
    <div class="form-group">
        <label for="skip-silence">
            <input type="checkbox" id="skip-silence">
            Skip silence mode
        </label>
    </div>

    <div class="form-group">
        <label for="sample-rate">Sample rate (quality)</label>
        <select id="sample-rate">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="form-group">
        <label for="location-of-recordings">Location of recordings</label>
        <input type="text" id="location-of-recordings" placeholder="/path/to/recordings">
    </div>

    <div class="form-group">
        <label for="datetime-file-naming">
            <input type="checkbox" id="datetime-file-naming">
            Datetime file naming
        </label>
    </div>
    
    <div class="form-group">
        <label for="dialogs-confirm">Dialogs and confirmations</label>
        <!-- Assuming options for this setting are binary like a checkbox -->
        <label for="dialogs-confirm-yes">
            <input type="radio" id="dialogs-confirm-yes" name="dialogs-confirm" value="yes" checked> Yes
        </label>
        <label for="dialogs-confirm-no">
            <input type="radio" id="dialogs-confirm-no" name="dialogs-confirm" value="no"> No
        </label>
    </div>
    
    <div class="form-group">
        <label for="microphone-adjustment">Microphone adjustment</label>
        <input type="range" id="microphone-adjustment" min="0" max="100">
    </div>
    
    <div class="form-group">
        <!-- Placeholder for Advanced settings, assuming it's a section that can be expanded -->
        <button type="button" onclick="alert('Functionality not implemented in static HTML.');">Advanced settings</button>
    </div>
</div>

</body>
</html>
