<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        .setting-item {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1 style="color: #333;">App Settings</h1>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">Account</h2>
        </div>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">Notifications</h2>
        </div>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">Privacy</h2>
        </div>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">Data & Sync</h2>
        </div>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">Language</h2>
        </div>
        <div class="setting-item" style="border: 1px solid #ddd;">
            <h2 style="margin: 0; color: #555;">About</h2>
        </div>
        <div style="margin-top: 20px;">
            <button style="padding: 10px 20px; background-color: #0084ff; color: #fff; border: none; border-radius: 4px;">
                Save Settings
            </button>
        </div>
    </div>
</body>
</html>
