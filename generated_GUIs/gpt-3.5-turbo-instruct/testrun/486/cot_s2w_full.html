<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Episode</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: rgba(0,0,0,0.2); /* Semi-transparent background */
        margin: 0;
        padding: 0;
    }

    .modal {
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    .modal .close {
        float: right;
        font-size: 1.5em;
        cursor: pointer;
    }

    .modal h3 {
        clear: both;
        margin-top: 0;
        color: #333333;
    }

    .modal .share-options {
        margin: 20px 0;
    }

    .modal button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .modal button:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>
<div class="modal">
    <span class="close" aria-label="Close">&times;</span>
    <h3>Share this episode</h3>
    <div class="share-options">
        <button>Share on Facebook</button>
        <button>Share on Twitter</button>
        <button>Share on WhatsApp</button>
        <button>Share via Email</button>
    </div>
</div>
</body>
</html>
