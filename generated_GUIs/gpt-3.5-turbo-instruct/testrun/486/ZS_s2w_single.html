<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Options</title>
    <!-- Inline CSS style for brevity -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 20px;
        }
        .share-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .share-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .share-item {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .share-item:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="share-title">Share This Page</div>
        <ul class="share-list">
            <li class="share-item">Facebook</li>
            <li class="share-item">Twitter</li>
            <li class="share-item">LinkedIn</li>
            <li class="share-item">WhatsApp</li>
            <li class="share-item">Email</li>
        </ul>
    </div>
    
</body>
</html>
