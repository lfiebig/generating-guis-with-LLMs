<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Episode</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; box-sizing: border-box;">
        <h2 style="color: #333; font-size: 20px; text-align: center; margin-top: 0;">
            Share This Episode
        </h2>
        <div style="margin-bottom: 20px;">
            <button style="background-color: #1DA1F2; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; margin-bottom: 10px; cursor: pointer;">
                Share on Twitter
            </button>
            <button style="background-color: #4267B2; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; margin-bottom: 10px; cursor: pointer;">
                Share on Facebook
            </button>
            <button style="background-color: #25D366; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; margin-bottom: 10px; cursor: pointer;">
                Share on WhatsApp
            </button>
            <button style="background-color: #0e76a8; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; margin-bottom: 10px; cursor: pointer;">
                Share on LinkedIn
            </button>
            <button style="background-color: #ff0000; color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer;">
                Share on YouTube
            </button>
        </div>
        <button style="background-color: #f4f4f4; color: #333; border: none; width: 100%; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer;">
            Cancel
        </button>
    </div>

</body>
</html>
