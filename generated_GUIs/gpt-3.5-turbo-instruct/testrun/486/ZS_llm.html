<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Page - Popup Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #popup {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 5px 0;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #333333;
            cursor: pointer;
        }
        .popup-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="popup-container">
    <div id="popup">
        <div class="popup-message">
            Download failed
        </div>
        <button class="popup-button" type="button">Retry</button>
        <button class="popup-button" type="button">Cancel</button>
    </div>
</div>

</body>
</html>
