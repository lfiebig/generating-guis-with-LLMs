<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Adding a bit of font styling */
body {
    font-family: Arial, sans-serif;
}

/* Basic styles for the overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

/* Styles for the pop-up container */
.popup {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style for the close button */
.close-btn {
    float: right;
    background-color: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

/* Basic styles for sharing buttons */
.share-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Specific colors for each sharing button */
.facebook { background-color: #3b5998; color: white; }
.twitter { background-color: #1da1f2; color: white; }
.whatsapp { background-color: #25d366; color: white; }
.email { background-color: #777; color: white; }
</style>
</head>
<body>

<!-- Overlay for the pop-up -->
<div class="overlay">
    <!-- The pop-up container -->
    <div class="popup">
        <button class="close-btn" onclick="alert('Close functionality requires JavaScript.');">&times;</button>
        <h3>Share this page</h3>
        <!-- Buttons for sharing options -->
        <button class="share-btn facebook">Share on Facebook</button>
        <button class="share-btn twitter">Share on Twitter</button>
        <button class="share-btn whatsapp">Share on WhatsApp</button>
        <button class="share-btn email">Share via Email</button>
    </div>
</div>

</body>
</html>
