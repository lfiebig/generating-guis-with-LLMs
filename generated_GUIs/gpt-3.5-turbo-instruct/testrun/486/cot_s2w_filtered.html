<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share this content</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}
.modal-background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
}
.modal {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
}
.modal-header {
    font-size: 24px;
    margin-bottom: 20px;
}
.share-button {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    cursor: pointer;
    background: #e7e7e7;
}
.share-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}
.close-modal {
    background: none;
    border: none;
    padding: 10px;
    position: absolute;
    top: 0;
    right: 0;
    cursor: pointer;
    font-size: 18px;
}
</style>
</head>
<body>
<div class="modal-background">
    <div class="modal">
        <button class="close-modal" aria-label="Close modal">&#10006;</button>
        <div class="modal-header">
        Share Options
        </div>
        <button class="share-button">
            <img class="share-icon" src="assets/email-icon.png" alt="" />
            Email
        </button>
        <button class="share-button">
            <img class="share-icon" src="assets/facebook-icon.png" alt="" />
            Facebook
        </button>
        <button class="share-button">
            <img class="share-icon" src="assets/twitter-icon.png" alt="" />
            Twitter
        </button>
        <button class="share-button">
            <img class="share-icon" src="assets/whatsapp-icon.png" alt="" />
            WhatsApp
        </button>
        <!-- More sharing buttons as needed -->
    </div>
</div>
</body>
</html>
