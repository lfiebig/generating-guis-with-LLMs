<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Options</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .share-popup {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }

    .share-option {
        border: 1px solid #ccc;
        margin-bottom: 8px;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .share-option:last-child {
        margin-bottom: 0;
    }

    .share-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }

    .share-text {
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="share-popup">
    <h3>Share This Page</h3>
    <div class="share-option">
        <img src="facebook-icon.png" alt="Facebook" class="share-icon">
        <span class="share-text">Facebook</span>
    </div>
    <div class="share-option">
        <img src="twitter-icon.png" alt="Twitter" class="share-icon">
        <span class="share-text">Twitter</span>
    </div>
    <div class="share-option">
        <img src="whatsapp-icon.png" alt="WhatsApp" class="share-icon">
        <span class="share-text">WhatsApp</span>
    </div>
    <div class="share-option">
        <img src="email-icon.png" alt="Email" class="share-icon">
        <span class="share-text">Email</span>
    </div>
</div>

</body>
</html>
