<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure it's on top */
        }

        .popup p {
            font-size: 16px;
            margin: 18px 0;
        }

        .popup-actions {
            display: flex;
            justify-content: space-evenly;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button {
            background-color: #f44336;
        }

        /* Overlay to gray out the background content */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Below the popup, but above other content */
        }

    </style>
</head>
<body>

<div class="overlay"></div> <!-- Overlay for graying out the background -->

<div class="popup">
    <p>Download failed</p>
    <div class="popup-actions">
        <button class="button">Try Again</button>
        <button class="button close-button">Close</button>
    </div>
</div>

</body>
</html>
