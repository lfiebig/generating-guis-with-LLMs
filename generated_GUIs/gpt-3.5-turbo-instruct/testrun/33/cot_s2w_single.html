<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numbers Display</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .grid-container {
        max-width: 600px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        padding: 10px;
    }
    
    .number-cell {
        background: #ffffff;
        border: 1px solid #c0c0c0;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        font-size: 20px;
    }

</style>
</head>
<body>

<div class="grid-container">
    <!-- Some sample numbers -->
    <div class="number-cell">1</div>
    <div class="number-cell">2</div>
    <div class="number-cell">3</div>
    <div class="number-cell">4</div>
    <div class="number-cell">5</div>
    <div class="number-cell">6</div>
    <div class="number-cell">7</div>
    <div class="number-cell">8</div>
    <div class="number-cell">9</div>
    <div class="number-cell">10</div>
    <!-- Add more cells as required -->
</div>

</body>
</html>
