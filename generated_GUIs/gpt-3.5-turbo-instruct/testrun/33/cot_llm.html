<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar .back-button {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #776e65;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tile {
            background: #cdc1b4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #776e65;
            font-size: 24px;
            border-radius: 3px;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button class="back-button">&#8592;</button>
</div>

<div class="game-container">
    <div class="title">Pitch</div>
    <div class="grid">
        <div class="tile">2</div>
        <div class="tile">4</div>
        <div class="tile">8</div>
        <div class="tile">16</div>
        <div class="tile">32</div>
        <div class="tile">64</div>
        <div class="tile">128</div>
        <div class="tile">256</div>
        <div class="tile">512</div>
        <div class="tile">1024</div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
</div>

</body>
</html>
