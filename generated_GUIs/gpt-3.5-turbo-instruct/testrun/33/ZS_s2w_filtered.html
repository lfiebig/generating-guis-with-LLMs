<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Selector</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 600px; /* assuming mobile width */
        margin: auto;
        text-align: center;
    }
    .button {
        background-color: #1a73e8;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 4px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: inline-block;
        width: 46%; /* approximately half width with margin to fit two in a row on mobile */
    }
    .button:active {
        background-color: #1565C0;
    }
</style>
</head>
<body>

<div class="container">
    <button class="button" style="background-color: #4285F4;">1</button>
    <button class="button" style="background-color: #DB4437;">2</button>
    <button class="button" style="background-color: #F4B400;">3</button>
    <button class="button" style="background-color: #0F9D58;">4</button>
    <button class="button" style="background-color: #AB47BC;">5</button>
    <button class="button" style="background-color: #00ACC1;">6</button>
    <button class="button" style="background-color: #FF7043;">7</button>
    <button class="button" style="background-color: #9E9D24;">8</button>
    <button class="button" style="background-color: #5C6BC0;">9</button>
    <button class="button" style="background-color: #78909C;">0</button>
</div>

</body>
</html>
