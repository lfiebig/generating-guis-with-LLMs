<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Selector App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .pitch-display {
            background-color: #ddd;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }

        .number-buttons {
            text-align: center;
        }

        .pitch-button {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .pitch-button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="pitch-display">
        Pitch Visual Representation
    </div>
    <div class="number-buttons">
        <button class="pitch-button">1</button>
        <button class="pitch-button">2</button>
        <button class="pitch-button">3</button>
        <button class="pitch-button">4</button>
        <button class="pitch-button">5</button>
        <!-- Add as many buttons as necessary for different numbers -->
    </div>
</body>
</html>
