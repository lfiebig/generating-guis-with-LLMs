<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns grid */
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        .button {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #e8e8e8;
        }

        .function-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: 20px auto;
        }

        .function-button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            flex-grow: 1;
        }

        .function-button:not(:last-child) {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">*</div>
        <div class="button">0</div>
        <div class="button">#</div>
    </div>

    <div class="function-buttons">
        <button class="function-button">Clear</button>
        <button class="function-button">Confirm</button>
    </div>

</body>
</html>
