<!DOCTYPE html>
<html>
<head>
    <title>My Call App - Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .contact-list {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .contact-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .contact-item h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .contact-item p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Contacts</h1>

    <div class="contact-list">
        <div class="contact-item">
            <img src="contact1.jpg" alt="Contact 1">
            <div>
                <h2>John Doe</h2>
                <p>john.doe@example.com</p>
                <p>(123) 456-7890</p>
            </div>
        </div>
        <div class="contact-item">
            <img src="contact2.jpg" alt="Contact 2">
            <div>
                <h2>Jane Smith</h2>
                <p>jane.smith@example.com</p>
                <p>(098) 765-4321</p>
            </div>
        </div>
        <div class="contact-item">
            <img src="contact3.jpg" alt="Contact 3">
            <div>
                <h2>Mike Johnson</h2>
                <p>mike.johnson@example.com</p>
                <p>(555) 123-4567</p>
            </div>
        </div>
    </div>
</body>
</html>
