<!DOCTYPE html>
<html>
<head>
    <title>Mobile Page - Share Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        
        h1 {
            font-size: 20px;
            margin-top: 0;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            display: block;
            padding: 10px;
            background-color: #f2f2f2;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>Share Episode</h1>
        <ul>
            <li><a href="#">Share on Facebook</a></li>
            <li><a href="#">Share on Twitter</a></li>
            <li><a href="#">Share on Instagram</a></li>
            <li><a href="#">Share on WhatsApp</a></li>
            <li><a href="#">Share on Pinterest</a></li>
        </ul>
    </div>
</body>
</html>
