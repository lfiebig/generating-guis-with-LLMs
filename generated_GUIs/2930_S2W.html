<!DOCTYPE html>
<html>
<head>
    <title>Language Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .count {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Options</h1>
        <p>Choose from the following language options:</p>
        <ul>
            <li>English</li>
            <li>Spanish</li>
            <li>French</li>
            <li>German</li>
            <li>Italian</li>
        </ul>
        <p>Total languages available: <span class="count">5</span></p>
    </div>
</body>
</html>
