<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        .popup h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .popup-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        </style>
        </head>
        <body>
        <div class="popup">
            <h2>Download failed</h2>
            <div class="popup-content">
            <button class="popup-button">Button 1</button>
            <button class="popup-button">Button 2</button>
            </div>
        </div>
        </body>
        </html>
