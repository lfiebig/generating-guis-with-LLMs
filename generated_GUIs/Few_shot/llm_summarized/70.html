<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .header {
            background: #FFF;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }

        .header .arrow-icon {
            font-size: 24px;
            color: black;
        }

        .header .social-media-icons {
            display: flex;
            gap: 10px;
            font-size: 20px;
        }

        .header .search-icon {
            font-size: 24px;
            color: black;
        }

        .header .more-options-icon {
            font-size: 24px;
            color: black;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .video-thumbnail {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: #FFF;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
        }

        .video-thumbnail-title {
            background: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        .footer {
            background: #FFF;
            padding: 10px;
            text-align: center;
        }

        .footer span {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="arrow-icon">&#8592;</div>
        <div class="social-media-icons">
            <span class="icon">Facebook</span>
            <span class="icon">Twitter</span>
            <span class="icon">Instagram</span>
        </div>
        <div class="search-icon">&#128269;</div>
        <div class="more-options-icon">&#8942;</div>
    </div>
    <div class="video-grid">
        <div class="video-thumbnail">
            <img src="video1.jpg" alt="Video Thumbnail">
            <div class="video-thumbnail-title">Video Title 1</div>
        </div>
        <div class="video-thumbnail">
            <img src="video2.jpg" alt="Video Thumbnail">
            <div class="video-thumbnail-title">Video Title 2</div>
        </div>
        <div class="video-thumbnail">
            <img src="video3.jpg" alt="Video Thumbnail">
            <div class="video-thumbnail-title">Video Title 3</div>
        </div>
        <div class="video-thumbnail">
            <img src="video4.jpg" alt="Video Thumbnail">
            <div class="video-thumbnail-title">Video Title 4</div>
        </div>
    </div>
    <div class="footer">
        <span>Showing 1 of 14072 Videos</span>
    </div>
</body>
</html>
