<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: #FFF;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin: 0 5px;
        }

        .episode-container {
            padding: 20px;
        }

        .episode {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .episode-image {
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 20px;
        }

        .episode-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .episode-details {
            flex-grow: 1;
        }

        .episode-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .episode-description {
            color: #555;
            margin-bottom: 10px;
        }

        .episode-options {
            display: flex;
            justify-content: space-between;
        }

        .episode-options button {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        </style>
        </head>
        <body>

        <div class="navbar">
        <h1>Favorite Episodes</h1>
        <div>
            <button class="info-button" aria-label="Information">i</button>
            <button class="more-options-button" aria-label="More options">&#8942;</button>
        </div>
        </div>

        <div class="episode-container">
        <div class="episode">
            <div class="episode-image">
            <img src="episode1.jpg" alt="Episode 1">
            </div>
            <div class="episode-details">
            <div class="episode-title">Episode 1: Introduction</div>
            <div class="episode-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="episode-options">
                <button class="play-button">Play</button>
                <button class="download-button">Download</button>
                <button class="remove-button">Remove</button>
            </div>
            </div>
        </div>
        <div class="episode">
            <div class="episode-image">
            <img src="episode2.jpg" alt="Episode 2">
            </div>
            <div class="episode-details">
            <div class="episode-title">Episode 2: Topic Discussion</div>
            <div class="episode-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="episode-options">
                <button class="play-button">Play</button>
                <button class="download-button">Download</button>
                <button class="remove-button">Remove</button>
            </div>
            </div>
        </div>
        </div>

        </body>
        </html>
