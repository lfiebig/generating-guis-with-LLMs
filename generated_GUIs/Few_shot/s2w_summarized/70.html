<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Video Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .video-item {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .thumbnail {
            width: 80px;
            height: 45px;
            background: #666;
            margin-right: 10px;
        }

        .description {
            flex: 1;
        }

        .title {
            font-size: 16px;
            margin: 0 0 5px 0;
        }

        .source {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Science Video Library</h1>
    </header>

    <ul class="video-list">
        <li class="video-item">
            <div class="thumbnail"></div>
            <div class="description">
                <h2 class="title">The mysteries of Mars</h2>
                <p class="source">NASA</p>
            </div>
        </li>
        <li class="video-item">
            <div class="thumbnail"></div>
            <div class="description">
                <h2 class="title">The Hubble Telescope</h2>
                <p class="source">NASA</p>
            </div>
        </li>
        <li class="video-item">
            <div class="thumbnail"></div>
            <div class="description">
                <h2 class="title">Einstein's Theory of Relativity</h2>
                <p class="source">Science Channel</p>
            </div>
        </li>
        <li class="video-item">
            <div class="thumbnail"></div>
            <div class="description">
                <h2 class="title">Quantum Entanglement</h2>
                <p class="source">Physics Central</p>
            </div>
        </li>
        <!-- Additional video items can be added here -->
    </ul>

</body>
</html>
