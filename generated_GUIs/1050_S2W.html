<!DOCTYPE html>
<html>
<head>
    <title>Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preferences</h1>
        <p>Please select your preferences for searching females:</p>
        <label>
            <input type="checkbox" name="age" value="18-25"> 18-25 years old
        </label>
        <label>
            <input type="checkbox" name="age" value="26-35"> 26-35 years old
        </label>
        <label>
            <input type="checkbox" name="age" value="36+"> 36+ years old
        </label>
        <label>
            <input type="checkbox" name="location" value="local"> Local
        </label>
        <label>
            <input type="checkbox" name="location" value="international"> International
        </label>
        <button>Save Preferences</button>
    </div>
</body>
</html>
