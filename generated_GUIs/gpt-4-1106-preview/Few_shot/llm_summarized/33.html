
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Puzzle Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #faf8ef;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background-color: #faf8ef;
        border-bottom: 1px solid #bbada0;
    }
    .back-button {
        border: none;
        background: none;
        font-size: 22px;
        cursor: pointer;
    }
    .title {
        font-size: 24px;
        color: #776e65;
    }
    .game-container {
        max-width: 320px;
        margin: 20px auto;
        background-color: #bbada0;
        padding: 10px;
        border-radius: 6px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
    .tile {
        background-color: #cdc1b4;
        text-align: center;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #776e65;
    }
</style>
</head>
<body>

<div class="header">
    <button class="back-button">&#8592;</button>
    <div class="title">Pitch</div>
</div>

<div class="game-container">
    <div class="grid">
        <div class="tile">2</div>
        <div class="tile">4</div>
        <div class="tile">8</div>
        <div class="tile">16</div>
        <div class="tile">32</div>
        <div class="tile">64</div>
        <div class="tile">128</div>
        <div class="tile">256</div>
        <div class="tile">512</div>
        <div class="tile">1024</div>
        <div class="tile">2048</div>
        <div class="tile"></div> <!-- empty cell in the grid -->
        <div class="tile"></div> <!-- empty cell in the grid -->
        <div class="tile"></div> <!-- empty cell in the grid -->
        <div class="tile"></div> <!-- empty cell in the grid -->
    </div>
</div>

</body>
</html>
