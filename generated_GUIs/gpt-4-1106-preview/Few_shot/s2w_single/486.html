<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .share-container {
            max-width: 360px;
            background-color: #FFFFFF;
            margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .share-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .share-list li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .share-button {
            text-align: left;
            background-color: #fff;
            display: block;
            width: 100%;
            padding: 10px;
            color: #555;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .icon {
            margin-right: 10px;
        }

        .share-name {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="share-container">
    <h2>Share this page</h2>
    <ul class="share-list">
        <li>
            <button class="share-button">
                <span class="icon">&#x1f5e3;</span>
                <span class="share-name">Messaging</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#x1f4f7;</span>
                <span class="share-name">Social Media</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#x2709;</span>
                <span class="share-name">Email</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#x1f4f2;</span>
                <span class="share-name">Twitter</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#xf09a;</span>
                <span class="share-name">Facebook</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#xf16d;</span>
                <span class="share-name">Instagram</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#xf167;</span>
                <span class="share-name">LinkedIn</span>
            </button>
        </li>
        <li>
            <button class="share-button">
                <span class="icon">&#xf1d8;</span>
                <span class="share-name">Dropbox</span>
            </button>
        </li>
    </ul>
</div>

</body>
</html>
