```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f7f7f7;
    }
    
    .quiz-container {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .question {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    
    .options {
        list-style: none;
        padding: 0;
    }
    
    .option {
        background: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #e4e4e4;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .option:hover {
        background-color: #e9ecef;
    }
    
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
    
    .submit-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <div class="question">What is the capital of France?</div>
    <ul class="options">
        <li class="option">Madrid</li>
        <li class="option">Berlin</li>
        <li class="option">Paris</li>
        <li class="option">Rome</li>
    </ul>
    <div class="button-container">
        <button class="submit-button">Submit Answer</button>
    </div>
</div>

</body>
</html>
