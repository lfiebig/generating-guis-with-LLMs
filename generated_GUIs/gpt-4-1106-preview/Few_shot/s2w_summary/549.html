<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Religious App Settings</title>
    <style>
        body, button {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }

        h2 {
            font-size: 20px;
            color: #444;
            margin-bottom: 12px;
        }

        .setting-group {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .setting-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .setting-option:last-child {
            border-bottom: none;
        }

        .setting-option label {
            font-size: 16px;
            color: #555;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <div class="setting-group">
            <div class="setting-option">
                <label for="prayer-option">Prayer Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="prayer-option" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-option">
                <label for="fajr-alarm">Fajr Alarm</label>
                <label class="switch">
                    <input type="checkbox" id="fajr-alarm">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
