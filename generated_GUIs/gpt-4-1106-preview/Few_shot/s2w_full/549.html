<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Religious App - Settings</title>
<style>
    body, button {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f7;
        color: #333;
    }

    #settings-container {
        padding: 20px;
    }

    .setting-header {
        padding: 20px 0;
        border-bottom: 1px solid #ccc;
    }

    .setting-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid #e6e6e6;
        font-size: 16px;
        cursor: pointer;
    }

    .setting-label {
        margin: 0;
    }

    .setting-toggle {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .setting-toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

</style>
</head>
<body>
<div id="settings-container">
    <h1 class="setting-header">Settings</h1>

    <div id="prayer-settings">
        <div class="setting-option">
            <label class="setting-label" for="prayer-alarm">Prayer Alarm</label>
            <label class="setting-toggle">
                <input type="checkbox" id="prayer-alarm">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-option">
            <label class="setting-label" for="fajr-alarm">Fajr Alarm</label>
            <label class="setting-toggle">
                <input type="checkbox" id="fajr-alarm">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="other-settings">
        <div class="setting-option">
            <label class="setting-label">Language</label>
        </div>
        <div class="setting-option">
            <label class="setting-label">Notifications</label>
            <label class="setting-toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-option">
            <label class="setting-label">Daily Verse</label>
            <label class="setting-toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

</div>
</body>
</html>
