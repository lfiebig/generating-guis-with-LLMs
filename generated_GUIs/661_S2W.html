<!DOCTYPE html>
<html>
<head>
    <title>Learning App - Tenses Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
        }
        
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tenses Practice</h1>
        <label for="tense-select">Select a tense:</label>
        <select id="tense-select">
            <option value="present">Present Tense</option>
            <option value="past">Past Tense</option>
            <option value="future">Future Tense</option>
        </select>
        <label for="query-input">Answer the query:</label>
        <input type="text" id="query-input" placeholder="Type your answer here...">
        <button id="submit-btn">Submit</button>
    </div>
</body>
</html>
