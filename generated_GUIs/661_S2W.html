<!DOCTYPE html>
<html>
<head>
    <title>Learning App - Tenses Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .select-tense {
            margin-bottom: 20px;
        }
        
        .select-tense label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .select-tense select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .query {
            margin-bottom: 20px;
        }
        
        .query label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .query input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .practice-test {
            text-align: center;
        }
        
        .practice-test button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .practice-test button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tenses Practice</h1>
        
        <div class="select-tense">
            <label>Select a tense:</label>
            <select>
                <option value="present">Present Tense</option>
                <option value="past">Past Tense</option>
                <option value="future">Future Tense</option>
            </select>
        </div>
        
        <div class="query">
            <label>Answer the following query:</label>
            <input type="text" placeholder="Enter your answer">
        </div>
        
        <div class="practice-test">
            <button>Take Practice Test</button>
        </div>
    </div>
</body>
</html>
