<!DOCTYPE html>
<html>
<head>
    <title>Learning App - Tenses Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tenses Practice</h1>
    </div>
    <div class="container">
        <label for="tense">Select a Tense:</label>
        <select id="tense">
            <option value="present">Present Tense</option>
            <option value="past">Past Tense</option>
            <option value="future">Future Tense</option>
        </select>
        <br><br>
        <label for="query">Answer the Query:</label>
        <input type="text" id="query" placeholder="Enter your answer">
        <br><br>
        <button id="submit">Submit</button>
        <br><br>
        <button id="practice">Take Practice Test</button>
    </div>
</body>
</html>
