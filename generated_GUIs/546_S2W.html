<!DOCTYPE html>
<html>
<head>
    <title>Help Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .options {
            margin-top: 20px;
        }
        
        .option {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .option:hover {
            background-color: #e9e9e9;
        }
        
        .option a {
            text-decoration: none;
            color: #333;
        }
        
        .contact-us {
            text-align: center;
            margin-top: 20px;
        }
        
        .contact-us a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help Page</h1>
        <div class="options">
            <div class="option">
                <a href="#">About the Application</a>
            </div>
            <div class="option">
                <a href="#">Tutorial Help</a>
            </div>
        </div>
        <div class="contact-us">
            <a href="#">Contact Us</a>
        </div>
    </div>
</body>
</html>
