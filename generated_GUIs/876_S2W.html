<!DOCTYPE html>
<html>
<head>
    <title>Mobile Banking App - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .balance-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .balance-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .balance-amount {
            font-size: 24px;
        }
        
        .quick-balance-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .quick-balance-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .quick-balance-amount {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <p>Welcome to the settings page of the mobile banking app.</p>
    
    <div class="balance-container">
        <h2 class="balance-title">Account Balance</h2>
        <p class="balance-amount">$500.00</p>
    </div>
    
    <div class="quick-balance-container">
        <h2 class="quick-balance-title">Quick Balance</h2>
        <p class="quick-balance-amount">$500.00</p>
    </div>
</body>
</html>
