<!DOCTYPE html>
<html>
<head>
    <title>Mobile Banking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            margin: 20px;
        }
        
        .settings {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .settings h2 {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .settings ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .settings li {
            margin-bottom: 10px;
        }
        
        .quick-balance {
            background-color: #fff;
            padding: 10px;
        }
        
        .quick-balance h2 {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .balance-info {
            background-color: #fff;
            padding: 10px;
        }
        
        .balance-info h2 {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .balance-info p {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mobile Banking App</h1>
    </div>
    <div class="container">
        <div class="settings">
            <h2>Settings</h2>
            <ul>
                <li>Change Password</li>
                <li>Update Contact Information</li>
                <li>Manage Notifications</li>
            </ul>
        </div>
        <div class="quick-balance">
            <h2>Quick Balance</h2>
            <p>Your current balance is $5000</p>
        </div>
        <div class="balance-info">
            <h2>Balance Information</h2>
            <p>Account Number: 123456789</p>
            <p>Available Balance: $5000</p>
            <p>Last Transaction: $100 on 01/01/2022</p>
        </div>
    </div>
</body>
</html>
