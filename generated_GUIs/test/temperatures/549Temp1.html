<!DOCTYPE html>
<html>
<head>
    <title>Religious App Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #dddddd;
        }

        h2 {
            color: #333333;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox {
            margin-right: 10px;
        }

        label {
            color: #555555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 3px;
        }

        .button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Religious App Settings</h1>
        <hr>
        <div class="options">
            <h2>Prayer Settings</h2>
            <div class="option">
                <input type="checkbox" id="prayerCheckbox" class="checkbox">
                <label for="prayerCheckbox">Enable automatic prayer notifications</label>
            </div>
        </div>
        <div class="options">
            <h2>Fajr Alarm Settings</h2>
            <div class="option">
                <input type="checkbox" id="fajrAlarmCheckbox" class="checkbox">
                <label for="fajrAlarmCheckbox">Enable Fajr Alarm</label>
            </div>
            <div class="option">
                <label for="fajrAlarmTime">Fajr Alarm Time:</label>
                <input type="time" id="fajrAlarmTime">
            </div>
        </div>
        <a href="#" class="button">Save Settings</a>
    </div>
</body>
</html>
