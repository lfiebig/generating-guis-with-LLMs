<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .category {
            margin-bottom: 10px;
        }
        
        .category label {
            display: block;
            font-weight: bold;
        }
        
        .category select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Printer App - Advanced Categories</h1>
    </div>
    <div class="content">
        <div class="category">
            <label for="paper-type">Paper Type:</label>
            <select id="paper-type">
                <option value="plain">Plain</option>
                <option value="glossy">Glossy</option>
                <option value="matte">Matte</option>
            </select>
        </div>
        <div class="category">
            <label for="color-mode">Color Mode:</label>
            <select id="color-mode">
                <option value="color">Color</option>
                <option value="black-white">Black & White</option>
            </select>
        </div>
        <div class="category">
            <label for="print-quality">Print Quality:</label>
            <select id="print-quality">
                <option value="draft">Draft</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
        </div>
        <button class="button">Print</button>
    </div>
</body>
</html>
