<!DOCTYPE html>
<html>
<head>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .popup-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }

        .popup-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-title">Delete Confirmation</div>
        <div class="popup-content">
            Are you sure you want to delete the selected episodes or the entire podcast?
        </div>
        <div class="popup-buttons">
            <button class="popup-button">Cancel</button>
            <button class="popup-button">Delete</button>
        </div>
    </div>
</body>
</html>
