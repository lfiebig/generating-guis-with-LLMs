<!DOCTYPE html>
<html>
<head>
    <title>Music App - Create Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Playlist</h1>
        <form>
            <div class="form-group">
                <label for="playlist-name">Playlist Name:</label>
                <input type="text" id="playlist-name" name="playlist-name" placeholder="Enter playlist name">
            </div>
            <div class="form-group">
                <label for="playlist-description">Playlist Description:</label>
                <input type="text" id="playlist-description" name="playlist-description" placeholder="Enter playlist description">
            </div>
            <div class="form-group">
                <label for="playlist-image">Playlist Image:</label>
                <input type="file" id="playlist-image" name="playlist-image">
            </div>
            <button type="submit" class="btn">Create Playlist</button>
        </form>
    </div>
</body>
</html>
