<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .option {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
      }
      .option:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <ul>
      <li>
        <div class="option">
          <h3>Option 1</h3>
          <p>Adjust the first setting</p>
        </div>
      </li>
      <li>
        <div class="option">
          <h3>Option 2</h3>
          <p>Adjust the second setting</p>
        </div>
      </li>
      <li>
        <div class="option">
          <h3>Option 3</h3>
          <p>Adjust the third setting</p>
        </div>
      </li>
    </ul>
  </body>
</html>
