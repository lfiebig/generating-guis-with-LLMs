<!DOCTYPE html>
<html>
<head>
    <title>Favorite Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        
        .episode {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .episode img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .episode .details {
            flex-grow: 1;
        }
        
        .episode .title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .episode .description {
            font-size: 14px;
            color: #666;
        }
        
        .episode .play-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .episode .play-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Favorite Episodes</h1>
        <div class="episode">
            <img src="episode1.jpg" alt="Episode 1">
            <div class="details">
                <div class="title">Episode 1: Title</div>
                <div class="description">Description of Episode 1</div>
            </div>
            <button class="play-button">Play</button>
        </div>
        <div class="episode">
            <img src="episode2.jpg" alt="Episode 2">
            <div class="details">
                <div class="title">Episode 2: Title</div>
                <div class="description">Description of Episode 2</div>
            </div>
            <button class="play-button">Play</button>
        </div>
        <div class="episode">
            <img src="episode3.jpg" alt="Episode 3">
            <div class="details">
                <div class="title">Episode 3: Title</div>
                <div class="description">Description of Episode 3</div>
            </div>
            <button class="play-button">Play</button>
        </div>
    </div>
</body>
</html>
