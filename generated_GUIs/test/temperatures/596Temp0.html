<!DOCTYPE html>
<html>
<head>
    <title>Printer App - Advanced Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Categories</h1>
        <ul>
            <li>
                <label for="option1">
                    <input type="checkbox" id="option1"> Option 1
                </label>
            </li>
            <li>
                <label for="option2">
                    <input type="checkbox" id="option2"> Option 2
                </label>
            </li>
            <li>
                <label for="option3">
                    <input type="checkbox" id="option3"> Option 3
                </label>
            </li>
            <li>
                <label for="option4">
                    <input type="checkbox" id="option4"> Option 4
                </label>
            </li>
        </ul>
        <button>Print</button>
    </div>
</body>
</html>
