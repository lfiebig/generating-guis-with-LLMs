<!DOCTYPE html>
<html>
<head>
    <title>Favorite Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333333;
        }
        
        .episode-container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .episode {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eeeeee;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .episode-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .episode-details {
            flex-grow: 1;
        }
        
        .episode-title {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
        }
        
        .episode-description {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>Favorite Episodes</h1>
    
    <div class="episode-container">
        <div class="episode">
            <img class="episode-image" src="episode1.jpg" alt="Episode 1">
            <div class="episode-details">
                <div class="episode-title">Episode 1: Title</div>
                <div class="episode-description">This is the description of the first favorite episode.</div>
            </div>
        </div>
        
        <div class="episode">
            <img class="episode-image" src="episode2.jpg" alt="Episode 2">
            <div class="episode-details">
                <div class="episode-title">Episode 2: Title</div>
                <div class="episode-description">This is the description of the second favorite episode.</div>
            </div>
        </div>
        
        <div class="episode">
            <img class="episode-image" src="episode3.jpg" alt="Episode 3">
            <div class="episode-details">
                <div class="episode-title">Episode 3: Title</div>
                <div class="episode-description">This is the description of the third favorite episode.</div>
            </div>
        </div>
        
        <!-- Add more episode elements if needed -->
    </div>
</body>
</html>
