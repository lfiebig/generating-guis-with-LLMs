<!DOCTYPE html>
<html>
<head>
    <title>Religious App Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .option {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .option label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .option input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .option input[type="time"] {
            width: 100px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Settings</h1>
        
        <div class="option">
            <label for="prayerOption">Prayer Option:</label>
            <input type="checkbox" id="prayerOption" name="prayerOption">
        </div>
        
        <div class="option">
            <label for="fajrAlarm">Fajr Alarm:</label>
            <input type="checkbox" id="fajrAlarm" name="fajrAlarm">
            <input type="time" id="fajrAlarmTime" name="fajrAlarmTime">
        </div>
        
        <button class="btn">Save Settings</button>
    </div>
</body>
</html>
