<!DOCTYPE html>
<html>
<head>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sharing-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sharing-option {
            background-color: #ccc;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Sharing Options</h2>
        <div class="sharing-options">
            <div class="sharing-option">Option 1</div>
            <div class="sharing-option">Option 2</div>
            <div class="sharing-option">Option 3</div>
            <div class="sharing-option">Option 4</div>
        </div>
    </div>
</body>
</html>
