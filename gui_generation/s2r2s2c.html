<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sentence {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .feedback {
            margin-top: 20px;
            font-size: 16px;
        }

        .pronunciation-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .skip-btn {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #f2f2f2;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 10px;
        }

        .help-btn {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .dictionary-btn {
            background-color: #FFC107;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .flag-btn {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .leaderboard {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Language Learning Program</h1>
    </div>
    <div class="container">
        <div class="title">Sentence to be translated:</div>
        <div class="sentence">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <input type="text" class="input-field" placeholder="Enter your translation">
        <button class="submit-btn">Submit</button>
        <div class="feedback"></div>
        <button class="pronunciation-btn"><img src="speaker_icon.png" alt="Speaker Icon"></button>
        <button class="skip-btn">Skip</button>
        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
        </div>
        <button class="help-btn">Grammar Hints</button>
        <button class="dictionary-btn">Dictionary</button>
        <button class="flag-btn">Flag</button>
        <div class="leaderboard">
            Your translation accuracy: 80%
        </div>
    </div>
</body>
</html>
