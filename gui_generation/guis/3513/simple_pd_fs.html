<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - T-shirt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background-color: #f5f5f5;
        }
        .header button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .main-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Example height */
            background-color: #e0e0e0; /* Placeholder color */
            position: relative;
        }
        .carousel-indicators {
            text-align: center;
            padding: 8px;
        }
        .carousel-indicators span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #cccccc;
            margin-right: 5px;
        }
        .product-details {
            padding: 16px;
        }
        .title, .price {
            margin-bottom: 8px;
        }
        .size-selector, .color-selector, .quantity-selector {
            margin-bottom: 16px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
        }
        .color-swatch {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        .quantity-selector button {
            padding: 8px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
        }
        .quantity-selector input {
            width: 50px;
            text-align: center;
            padding: 8px;
            border: 1px solid #cccccc;
        }
        .description-toggle {
            text-align: center;
            padding: 8px;
            background-color: #f5f5f5;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .add-to-cart-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 16px;
            box-sizing: border-box;
        }
        .reviews-button {
            background-color: #f9f9f9;
            padding: 16px;
            text-align: center;
            font-size: 16px;
            border-top: 1px solid #e0e0e0;
        }
        .similar-products-carousel {
            padding: 16px;
            background-color: #f9f9f9;
            white-space: nowrap;
            overflow-x: auto;
        }
        .similar-products-carousel div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="header">
    <button>&#8592;</button>
    <button>&#x1F4E4;</button> <!-- Share icon -->
</div>

<div class="main-image">
    <!-- Placeholder for the main product image -->
</div>

<div class="carousel-indicators">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="product-details">
    <div class="title">Classic T-Shirt</div>
    <div class="price">$19.99</div>
    <div class="size-selector">
        <select>
            <option value="S">Size S</option>
            <option value="M">Size M</option>
            <option value="L">Size L</option>
            <option value="XL">Size XL</option>
        </select>
    </div>
    <div class="color-selector">
        <span class="color-swatch" style="background-color: #ff0000;"></span>
        <span class="color-swatch" style="background-color: #00ff00;"></span>
        <span class="color-swatch" style="background-color: #0000ff;"></span>
    </div>
    <div class="quantity-selector">
        <button>-</button>
        <input type="number" value="1">
        <button>+</button>
    </div>
    <button class="description-toggle">More &#x25BC;</button>
</div>

<div class="add-to-cart-section">
    <button>Add to Cart</button>
</div>

<div class="reviews-button">
    &#9733; &#9733; &#9733; &#9733; &#9734; (100 Reviews)
</div>

<div class="similar-products-carousel">
    <!-- Placeholder for similar products -->
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
