<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Product</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .appbar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: relative;
  }
  .back-button {
    position: absolute;
    left: 10px;
    top: 10px;
  }
  .screen-title {
    margin: 0;
  }
  .form-container {
    padding: 15px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-label {
    display: block;
    margin-bottom: 5px;
  }
  .form-input, .form-textarea, .form-select {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .form-textarea {
    resize: vertical;
  }
  .validation-placeholder {
    font-size: 0.8em;
    color: red;
  }
  .submit-button {
    padding: 10px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 3px;
    width: 100%;
    cursor: pointer;
  }
  .footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
  }
  .footer button {
    background: none;
    border: none;
    padding: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="appbar">
  <button class="back-button">Back</button>
  <h1 class="screen-title">Sell Product</h1>
</div>

<div class="scrollview">
  <form class="form-container">

    <div class="form-group">
      <div class="product-image-section">
        <div>Image Placeholder</div>
        <button>Add Image</button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="product-title">Product Title</label>
      <input class="form-input" type="text" id="product-title" placeholder="Enter product title">
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label" for="product-description">Product Description</label>
      <textarea class="form-textarea" id="product-description" placeholder="Enter product description" rows="4"></textarea>
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label" for="category">Category</label>
      <select class="form-select" id="category">
        <option value="">Select a category</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <!-- Add more categories as needed -->
      </select>
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Condition</label>
      <label><input type="radio" name="condition" value="new"> New</label>
      <label><input type="radio" name="condition" value="used"> Used</label>
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label" for="price">Price</label>
      <input class="form-input" type="text" id="price" placeholder="$0.00">
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label" for="quantity">Quantity</label>
      <input class="form-input" type="number" id="quantity" min="1" value="1">
      <div class="validation-placeholder"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Shipping Options</label>
      <label><input type="checkbox" name="shipping" value="standard"> Standard Shipping</label>
      <label><input type="checkbox" name="shipping" value="express"> Express Shipping</label>
      <!-- Add more shipping options as needed -->
    </div>

    <button type="submit" class="submit-button">List Product</button>

  </form>
</div>

<div class="footer">
  <button>Home</button>
  <button>My Account</button>
  <button>Shopping Cart</button>
  <button>More Options</button>
</div>

</body>
</html>
