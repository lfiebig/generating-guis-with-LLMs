<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .container {
    padding: 10px;
    background: #fff;
  }
  .header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px;
    background: #f4f4f4;
    border-bottom: 1px solid #ddd;
  }
  .back-button {
    border: none;
    background: none;
    font-size: 16px;
    cursor: pointer;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input, .input-group select, .input-group textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
  }
  .input-group textarea {
    resize: vertical;
  }
  .condition-buttons {
    display: flex;
    justify-content: space-between;
  }
  .condition-buttons button {
    flex: 1;
    margin-right: 5px;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    cursor: pointer;
  }
  .condition-buttons button:last-child {
    margin-right: 0;
  }
  .photo-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .photo-buttons button {
    padding: 10px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    cursor: pointer;
  }
  .thumbnail-group {
    display: flex;
    justify-content: flex-start;
  }
  .thumbnail-group img {
    margin-right: 5px;
  }
  .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .action-buttons button {
    padding: 10px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    cursor: pointer;
  }
  .footer-links {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .footer-links button {
    padding: 10px;
    border: none;
    background: none;
    color: blue;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <button class="back-button">&lt; Back</button>
</div>

<div class="container">
  <div class="input-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
  </div>

  <div class="input-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <button>Add more text</button>
  </div>

  <div class="input-group">
    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="">Select a Category</option>
    </select>
  </div>

  <div class="input-group condition-buttons">
    <button>New</button>
    <button>Used</button>
    <button>Refurbished</button>
  </div>

  <div class="input-group">
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" style="width: calc(70% - 5px);">
    <select id="currency" name="currency" style="width: 30%;">
      <option value="USD">USD</option>
    </select>
  </div>

  <div class="input-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity">
  </div>

  <div class="input-group">
    <label>Photos:</label>
    <div class="photo-buttons">
      <button>[ + ]</button>
      <button>Camera</button>
      <button>Gallery</button>
      <button>Edit</button>
    </div>

      <img src="thumbnail_1.jpg" alt="Thumbnail 1">
      <img src="thumbnail_2.jpg" alt="Thumbnail 2">

    </div>
  </div>

    <label>Product Specifications:</label>

    <input type="text" placeholder="Weight" style="width: calc(50% - 5px);">
    <input type="text" placeholder="Brand" style="width: calc(50% - 5px);">
    <input type="text" placeholder="Model" style="width: calc(50% - 5px);">
  </div>
