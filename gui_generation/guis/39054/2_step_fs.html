<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 16px 0;
        }
        .back-button {
            font-size: 24px;
            line-height: 1;
            padding-right: 10px;
            cursor: pointer;
        }
        .page-title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .input-label {
            display: block;
            margin: 20px 0 10px;
            font-weight: bold;
        }
        .input-field, .textarea-field, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .textarea-field {
            height: 100px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .publish-button {
            background: #4CAF50;
            color: white;
        }
        .cancel-button {
            background: none;
            color: #333;
            border: 1px solid #ccc;
        }
        .help-button {
            padding: 10px 0;
            text-align: right;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="back-button">&#8592;</span>
        <span class="page-title">Sell Your Product</span>
    </div>
    <div>
        <label class="input-label" for="product-image">Product Image</label>
        <button class="input-field">ðŸ“· Upload Photo</button>
        
        <label class="input-label" for="product-title">Product Title</label>
        <input type="text" id="product-title" class="input-field" placeholder="Enter product title">

        <label class="input-label" for="product-description">Product Description</label>
        <textarea id="product-description" class="textarea-field" placeholder="Enter product description"></textarea>

        <label class="input-label" for="category">Category</label>
        <select id="category" class="input-field">
            <option value="">Select a category</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>

        <label class="input-label" for="price">Price</label>
        <input type="text" id="price" class="input-field" placeholder="$0.00">

        <label class="input-label" for="quantity">Quantity</label>
        <input type="number" id="quantity" class="input-field" placeholder="1">

        <label class="input-label" for="condition">Condition</label>
        <select id="condition" class="input-field">
            <option value="">Select condition</option>
            <option value="new">New</option>
            <option value="used">Used</option>
        </select>
    </div>
    <div class="button-container">
        <button class="button cancel-button">Cancel</button>
        <button class="button publish-button">Publish</button>
    </div>
    <a href="#" class="help-button">Need Help?</a>
</body>
</html>
