<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .header {
        background: #ffffff;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eaeaea;
    }
    .search-bar {
        padding: 10px;
        display: flex;
        align-items: center;
        background: #ffffff;
    }
    .search-bar input {
        flex: 1;
        padding: 5px;
        margin-right: 5px;
        border: 1px solid #cccccc;
    }
    .thumbnails {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        background: #ffffff;
    }
    .thumbnails img {
        margin-right: 10px;
        border: 1px solid #cccccc;
    }
    .message-field {
        padding: 10px;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid #eaeaea;
        border-bottom: 1px solid #eaeaea;
    }
    .message-field textarea {
        flex: 1;
        padding: 5px;
        border: 1px solid #cccccc;
        margin-right: 5px;
    }
    .quick-share {
        padding: 10px;
        display: flex;
        align-items: center;
        overflow-x: auto;
        background: #ffffff;
    }
    .quick-share img {
        margin-right: 10px;
    }
    .advanced-options {
        padding: 10px;
        background: #ffffff;
        border-top: 1px solid #eaeaea;
    }
    .promo-code, .direct-share, .share-counter, .analytics, .accessibility, .qr-code, .confirmation, .error-handling, .cancel-section, .user-preferences, .footer {
        padding: 10px;
        background: #ffffff;
        border-top: 1px solid #eaeaea;
    }
    .button {
        padding: 10px 15px;
        background: #007bff;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }
    .button + .button {
        margin-left: 5px;
    }
</style>
</head>
<body>

<div class="header">
    <span>Title</span>
    <button class="button">Close</button>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search">
    <button class="button">Filter</button>
</div>

<div class="thumbnails">
    <img src="thumbnail1.jpg" alt="Thumbnail 1">
    <img src="thumbnail2.jpg" alt="Thumbnail 2">
    <!-- Add more thumbnails as needed -->
</div>

<div class="message-field">
    <textarea>Default message...</textarea>
    <button class="button">Edit</button>
</div>

<div class="quick-share">
    <img src="facebook.png" alt="Facebook">
    <img src="twitter.png" alt="Twitter">
    <!-- Add more icons as needed -->
    <button class="button">+</button>
</div>

<div class="advanced-options">
    <p>Schedule post/share feature</p>
    <p>Multi-sharing selection checkboxes</p>
    <p>Format selection dropdown</p>
</div>

<div class="promo-code">
    <button class="button">Attach</button>
</div>

<div class="direct-share">
    <!-- Direct share interface here -->
</div>

<div class="share-counter">
    <span>Shared: 10 times</span>
</div>

<div class="analytics">
    <!-- Analytics content here -->
</div>

<div class="accessibility">
    <button class="button">Voice-over</button>
</div>

<div class="qr-code">
    <button class="button">Generate QR</button>
</div>

<div class="confirmation">
    <p>Success! Your item has been shared.</p>
</div>

<div class="error-handling">
    <p>Error occurred. Please try again.</p>
    <button class="button">Retry</button>
</div>

<div class="cancel-section">
    <button class="button">Cancel</button>
</div>

<div class="user-preferences">
    <label>Frequently used</label>
    <!-- Personalized app list here -->
</div>

<div class="footer">
    <p>Legal disclaimers or additional information here.</p>
</div>

</body>
</html>
