<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Product</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }
  .popup-header {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .social-links {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .social-links li {
    margin-bottom: 10px;
  }
  .social-link {
    text-decoration: none;
    color: #000;
    display: flex;
    align-items: center;
  }
  .social-link img {
    margin-right: 8px;
  }
</style>
</head>
<body>

<div class="popup-overlay">
  <div class="popup-content">
    <div class="popup-header">Share this product</div>
    <ul class="social-links">
      <li>
        <a href="#" class="social-link">
          <img src="facebook-icon.png" alt="Facebook" style="width: 24px; height: 24px;">
          Facebook
        </a>
      </li>
      <li>
        <a href="#" class="social-link">
          <img src="twitter-icon.png" alt="Twitter" style="width: 24px; height: 24px;">
          Twitter
        </a>
      </li>
      <li>
        <a href="#" class="social-link">
          <img src="whatsapp-icon.png" alt="WhatsApp" style="width: 24px; height: 24px;">
          WhatsApp
        </a>
      </li>
      <li>
        <a href="#" class="social-link">
          <img src="instagram-icon.png" alt="Instagram" style="width: 24px; height: 24px;">
          Instagram
        </a>
      </li>
      <li>
        <a href="#" class="social-link">
          <img src="pinterest-icon.png" alt="Pinterest" style="width: 24px; height: 24px;">
          Pinterest
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
