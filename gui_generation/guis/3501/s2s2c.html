<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .modal {
        position: fixed;
        top: 20%;
        left: 5%;
        width: 90%;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background-color: #f7f7f7;
        border-bottom: 1px solid #eaeaea;
    }
    .header .title {
        font-size: 18px;
        font-weight: bold;
    }
    .header .close-btn {
        font-size: 18px;
        cursor: pointer;
    }
    .share-options {
        padding: 12px;
    }
    .share-option {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eaeaea;
    }
    .share-option:last-child {
        border-bottom: none;
    }
    .social-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }
    .share-link {
        display: flex;
        align-items: center;
        padding: 15px;
        border-top: 1px solid #eaeaea;
    }
    .copy-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }
    .preview {
        padding: 12px;
        text-align: center;
    }
    .product-image {
        width: 100%;
        max-width: 200px;
        margin-bottom: 8px;
    }
    .product-name {
        font-size: 16px;
    }
    .product-price {
        font-size: 14px;
        color: #666;
    }
    .footer {
        padding: 12px;
        text-align: center;
        background-color: #f7f7f7;
        border-top: 1px solid #eaeaea;
    }
    .cancel-btn {
        padding: 8px 16px;
        background-color: #ddd;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="modal">
    <div class="header">
        <span class="title">Share Product</span>
        <span class="close-btn">X</span>
    </div>
    <div class="share-options">
        <div class="share-option">
            <img class="social-icon" src="facebook-icon.png" alt="Facebook">
            <span>Share on Facebook</span>
        </div>
        <div class="share-option">
            <img class="social-icon" src="twitter-icon.png" alt="Twitter">
            <span>Share on Twitter</span>
        </div>
        <div class="share-option">
            <img class="social-icon" src="instagram-icon.png" alt="Instagram">
            <span>Share on Instagram</span>
        </div>
        <div class="share-option">
            <img class="social-icon" src="whatsapp-icon.png" alt="WhatsApp">
            <span>Share on WhatsApp</span>
        </div>
    </div>
    <div class="share-link">
        <img class="copy-icon" src="copy-icon.png" alt="Copy">
        <span>Copy Link</span>
    </div>
    <div class="preview">
        <img class="product-image" src="product-image.jpg" alt="Product">
        <div class="product-name">Product Name</div>
        <div class="product-price">$19.99</div>
    </div>
    <div class="footer">
        <button class="cancel-btn">Cancel</button>
    </div>
</div>

</body>
</html>
