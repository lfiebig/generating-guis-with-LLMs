<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan Your Hike</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }
  .header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
  }
  .icon {
    width: 24px;
    height: 24px;
  }
  .page-title {
    font-size: 20px;
    font-weight: bold;
  }
  .content {
    padding: 20px;
  }
  .section-label {
    font-size: 16px;
    margin-bottom: 5px;
  }
  .input-field, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  .flex-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .map-icon {
    margin-left: 10px;
  }
  .footer {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    color: white;
    padding: 10px 0;
  }
  .footer a {
    color: white;
    text-decoration: none;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="header-bar">
  <img src="back-arrow-icon.png" alt="Back" class="icon">
  <div class="page-title">Plan Your Hike</div>
  <img src="help-icon.png" alt="Help" class="icon">
</div>

<div class="content">
  <div>
    <div class="section-label">Start Point</div>
    <div class="flex-row">
      <input type="text" class="input-field" placeholder="Enter a starting location">
      <img src="map-icon.png" alt="Map" class="icon map-icon">
    </div>
  </div>

  <div>
    <div class="section-label">End Point</div>
    <div class="flex-row">
      <input type="text" class="input-field" placeholder="Enter a destination location">
      <img src="map-icon.png" alt="Map" class="icon map-icon">
    </div>
  </div>

  <div>
    <div class="section-label">Select Trail</div>
    <select class="input-field">
      <option value="">Select a trail</option>
      <option value="trail1">Trail 1</option>
      <option value="trail2">Trail 2</option>
      <!-- Add more trail options here -->
    </select>
  </div>

  <div>
    <div class="section-label">Date</div>
    <input type="date" class="input-field">
  </div>

  <div>
    <div class="section-label">Start Time</div>
    <input type="time" class="input-field">
  </div>

  <div>
    <div class="section-label">Distance and Elevation</div>
    <input type="text" class="input-field" placeholder="Enter distance and elevation">
  </div>

  <div>
    <div class="section-label">Estimated Duration</div>
    <input type="text" class="input-field" placeholder="Enter estimated duration">
  </div>

  <div>
    <div class="section-label">Difficulty Level</div>
    <select class="input-field">
      <option value="easy">Easy</option>
      <option value="moderate">Moderate</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div>
    <div class="section-label">Weather Forecast</div>
    <!-- Implementation could be a dynamically loaded component -->
    <div>Weather details would go here...</div>
  </div>

  <div>
    <div class="section-label">Gear Checklist</div>
    <!-- Implementation could include a dynamic list -->
    <div>Checklist items would go here...</div>
  </div>

  <div>
    <div class="section-label">Notes Section</div>
    <textarea placeholder="Add personal notes or reminders"></textarea>
  </div>

  <button>Save Plan</button>
  <button>Share Plan</button>
  <button>Start Navigation</button>
</div>

<div class="footer">
  <a href="#">Home</a>
  <a href="#">Explore</a>
  <a href="#">Activity</a>
  <a href="#">Profile</a>
</div>

</body>
</html>
