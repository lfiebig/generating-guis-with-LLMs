<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan Your Hike</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #eee;
    padding: 10px;
  }
  .back-button {
    font-size: 1em;
    background: none;
    border: none;
    cursor: pointer;
  }
  .page-title {
    font-size: 1.2em;
    flex-grow: 1;
    text-align: center;
  }
  .main-content {
    position: relative;
    height: 300px; /* Adjust as needed */
  }
  .map-display {
    width: 100%;
    height: 100%;
    background: #ddd;
  }
  .trail-selection-dropdown {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
  select {
    padding: 5px;
  }
  .trail-info {
    padding: 10px;
    background: #f8f8f8;
  }
  .gear-checklist-button,
  .weather-forecast-button,
  .invite-friends-button,
  .save-plan-button {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .cancel-button {
    display: inline-block;
    padding: 10px;
    margin-left: 10px;
    background: none;
    border: none;
    color: #999;
    cursor: pointer;
  }
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #eee;
  }
  .footer button {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
  }
  .footer .home-button {
    flex-grow: 1;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  <button class="back-button">Back</button>
  <div class="page-title">Plan Your Hike</div>
  <div></div> <!-- Placeholder for symmetry -->
</div>

<div class="main-content">
  <div class="trail-selection-dropdown">
    <select>
      <option>Select a trail</option>
      <option>Trail 1</option>
      <option>Trail 2</option>
      <option>Trail 3</option>
    </select>
  </div>
  <div class="map-display">
    <!-- Interactive map (placeholder) -->
    Map display here
  </div>
</div>

<div class="trail-info">
  <div>Difficulty: Moderate</div>
  <div>Estimated Time: 3 hours</div>
  <div>Start Date: <input type="date"></div>
</div>

<button class="gear-checklist-button">Gear Checklist</button>
<button class="weather-forecast-button">Weather Forecast</button>
<button class="invite-friends-button">Invite Friends</button>

<div class="save-or-cancel">
  <button class="save-plan-button">Save Plan</button>
  <button class="cancel-button">Cancel</button>
</div>

<div class="footer">
  <button class="profile-icon">&#128100;</button>
  <div class="home-button">&#8962;</div>
  <button class="notifications-icon">&#128276;</button>
</div>

</body>
</html>
