<!DOCTYPE html>
<html>
<head>
    <title>Alarm Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 1em;
            background-color: #fff;
            border-bottom: 1px solid #eaeaea;
        }
        .back-button {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 1em;
        }
        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .settings-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border-bottom: 1px solid #eaeaea;
            background-color: #fff;
        }
        .settings-title {
            font-weight: bold;
        }
        .settings-description {
            font-size: 0.85em;
            color: #666;
        }
        .settings-control {
            cursor: pointer;
        }
        .save-button {
            background-color: #4CAF50;
            color: #fff;
            width: 100%;
            padding: 1em;
            text-align: center;
            font-size: 1em;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 0;
        }
        .reset-button {
            text-align: center;
            padding: 1em;
            font-size: 0.85em;
            color: #999;
            background-color: #fff;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="back-button">&larr;</div>
    <div class="title">Alarm Settings</div>
</div>

<ul class="settings-list">
    <li class="settings-item">
        <div>
            <div class="settings-title">Alarm Sound</div>
            <div class="settings-description">Birdsong</div>
        </div>
        <div class="settings-control">&gt;</div>
    </li>
    <li class="settings-item">
        <div>
            <div class="settings-title">Vibration</div>
            <div class="settings-description">Enabled</div>
        </div>
        <div class="settings-control">[Toggle]</div>
    </li>
    <li class="settings-item">
        <div>
            <div class="settings-title">Snooze Duration</div>
            <div class="settings-description">5 minutes</div>
        </div>
        <div class="settings-control">&gt;</div>
    </li>
    <li class="settings-item">
        <div>
            <div class="settings-title">Volume</div>
            <div class="settings-description">[Slider]</div>
        </div>
        <div class="settings-control"></div>
    </li>
    <li class="settings-item">
        <div>
            <div class="settings-title">Repeat</div>
            <div class="settings-description">Weekdays</div>
        </div>
        <div class="settings-control">&gt;</div>
    </li>
</ul>

<div class="save-button">
    Save
</div>

<div class="reset-button">
    Reset to Defaults
</div>

</body>
</html>
