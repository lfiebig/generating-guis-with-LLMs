<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Shopping Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .header {
    background-color: #fff;
    padding: 16px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
  }
  .edit-btn {
    position: absolute;
    right: 10px;
    top: 20px;
    font-size: 14px;
  }
  .cart-item {
    background-color: #fff;
    padding: 16px;
    border-bottom: 1px solid #e0e0e0;
  }
  .cart-item img {
    width: 80px;
    height: 80px;
    float: left;
    margin-right: 10px;
  }
  .product-title {
    font-size: 16px;
    font-weight: bold;
  }
  .product-options {
    font-size: 14px;
    color: #666;
  }
  .price {
    font-size: 16px;
    color: #333;
    margin-top: 5px;
  }
  .quantity-selector {
    margin-top: 5px;
  }
  .remove-item-btn {
    font-size: 14px;
    color: red;
    margin-top: 5px;
    display: block;
  }
  .price-summary {
    background-color: #fff;
    margin-top: 10px;
    padding: 16px;
  }
  .promo-code-entry {
    background-color: #fff;
    padding: 16px;
    border-top: 1px solid #e0e0e0;
    border-bottom: 1px solid #e0e0e0;
  }
  .actions-section {
    background-color: #fff;
    padding: 16px;
    text-align: center;
  }
  .footer {
    background-color: #fff;
    padding: 16px;
    font-size: 14px;
    text-align: center;
  }
  .button {
    background-color: #ff6f00;
    color: #fff;
    padding: 10px 30px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
  }
  .button.secondary {
    background-color: #e0e0e0;
    color: #333;
  }
  input[type="text"] {
    padding: 10px;
    margin: 10px 0;
    width: calc(100% - 24px);
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Shopping Cart</h1>
  <button class="edit-btn">Edit</button>
</div>

<!-- Repeat this section for each item in the cart -->
<div class="cart-item">
  <img src="product-thumbnail.jpg" alt="Product Image">
  <div class="product-details">
    <div class="product-title">Product Name</div>
    <div class="product-options">Size: M, Color: Red</div>
    <div class="price">$19.99 each</div>
    <input class="quantity-selector" type="number" value="1" min="1">
    <a href="#" class="remove-item-btn">Remove</a>
  </div>
</div>

<div class="price-summary">
  <div>Subtotal: $39.98</div>
  <div>Discounts: -$5.00</div>
  <div>Taxes: $2.40</div>
  <div>Shipping Cost: $4.99</div>
  <div>Total Price: $42.37</div>
</div>

<div class="promo-code-entry">
  <input type="text" placeholder="Promo Code">
  <button class="button secondary">Apply</button>
</div>

<div class="actions-section">
  <button class="button secondary">Continue Shopping</button>
  <button class="button">Checkout</button>
</div>

<div class="footer">
  <a href="#">Customer Service</a> |
  <a href="#">Return Policy</a>
</div>

<!-- Conditional UI Elements -->
<!-- Empty Cart Message -->
<!-- Loading Indicator -->
<!-- Error Messages -->

</body>
</html>
