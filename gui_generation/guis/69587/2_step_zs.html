
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Inbox</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; font-size: 14px;">

<!-- Header Section -->
<div style="background-color: #f8f9fa; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 100;">
  <h1 style="margin: 0; font-size: 20px;">Inbox</h1>
  <input type="search" placeholder="Search emails" style="width: 100%; padding: 8px; margin: 10px 0;"/>
  <div style="text-align: right;">
    <img src="profile-icon.png" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
  </div>
</div>

<!-- Navigation/Menu Bar -->
<div style="background-color: #e9ecef; padding: 10px; display: flex; justify-content: space-between;">
  <div>🍔</div>
  <div style="background-color: #007bff; color: white; padding: 8px 15px; border-radius: 50%; font-size: 24px; line-height: 24px;">+</div>
</div>

<!-- Email List Section -->
<div style="padding: 10px;">
  <!-- Example of an Email Item Entry -->
  <div style="border-bottom: 1px solid #e1e4e8; padding: 10px 0;">
    <div style="font-weight: bold; color: #007bff;">Sender Name</div>
    <div style="color: #333;">Subject Line</div>
    <div style="color: #6c757d;">Preview text of the email body...</div>
    <div style="color: #6c757d; font-size: 12px;">Timestamp</div>
  </div>
  <!-- Repeat Email Item Entries as needed... -->
</div>

<!-- Email Sorting/Filtering Options -->
<div style="padding: 10px; display: flex; justify-content: space-between;">
  <div>Sort 🔽</div>
  <div>Filter 🔍</div>
</div>

<!-- No Emails Placeholder -->
<div style="text-align: center; padding: 20px;">
  <p>No emails here!</p>
</div>

<!-- Bottom Navigation Bar (Optional) -->
<div style="background-color: #e9ecef; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around;">
  <div>🏠</div>
  <div>📁</div>
  <div>⚙️</div>
</div>

<!-- Notifications Indicator -->
<div style="position: absolute; top: 10px; right: 10px; background-color: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px;">
  3
</div>

<!-- Accessibility Features -->
<!-- Ensure that all interactive elements contain appropriate ARIA labels and roles for screen readers, and check contrast ratios and font sizes for readability. -->

</body>
</html>
