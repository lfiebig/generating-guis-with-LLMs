<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Beef Stew Recipe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f7f7f7;
        }
        .header .back,
        .header .share {

            text-align: center;

        .recipe-image {

        .preparation-steps li {

        .cooking-details {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .cooking-details div {
            display: flex;
            align-items: center;
        }
        .cooking-details span {
            margin-left: 5px;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f7f7f7;
        }
        .bottom-section .favorite,
        .bottom-section .comments {
            font-size: 20px;
        }

</head>
<body>

<div class="header">

<div class="recipe-title">Classic Beef Stew</div>
<img src="beef-stew.jpg" alt="Classic Beef Stew" class="recipe-image">

<div class="section-header">Ingredients</div>
<ul class="ingredients-list">
    <li>2 pounds beef stew meat</li>

<ol class="preparation-steps">
    <li>Season the beef with salt and pepper.</li>
    <li>Brown the beef in a pot with some oil.</li>
    <li>Add vegetables and broth, then simmer.</li>
    <!-- Add more steps here -->
</ol>

<div class="cooking-details">
    <div>
        <span role="img" aria-label="Time">&#x23F2;</span>
        <span>45 mins</span>
    </div>
    <div>
        <span role="img" aria-label="Servings">&#x1F374;</span>
        <span>Serves 4</span>
    </div>

<div class="bottom-section">
    <span class="favorite">&#x2665;</span>
