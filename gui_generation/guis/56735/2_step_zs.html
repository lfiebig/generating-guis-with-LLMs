
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Discovery App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
  }
  .app-logo {
    font-size: 20px;
    font-weight: bold;
  }
  .search-bar {
    flex-grow: 1;
    margin: 0 10px;
  }
  .search-bar input {
    width: 100%;
    padding: 5px;
  }
  .filter-icon {
    font-size: 20px;
  }
  .restaurant-card {
    background-color: #fff;
    margin: 10px 0;
    padding: 10px;
    display: flex;
    border: 1px solid #ddd;
  }
  .thumbnail {
    width: 60px;
    height: 60px;
    background-color: #ddd;
    margin-right: 10px;
  }
  .restaurant-info {
    flex-grow: 1;
  }
  .restaurant-name {
    font-size: 18px;
    font-weight: bold;
  }
  .rating, .price-range, .cuisine-type, .distance {
    font-size: 14px;
  }
  .favorite-button {
    font-size: 20px;
    cursor: pointer;
  }
  .nav-bar {
    display: flex;
    justify-content: space-around;
    background-color: #fff;
    padding: 10px 0;
  }
  .nav-bar div {
    cursor: pointer;
  }
  .footer {
    text-align: center;
    padding: 10px;
    background-color: #fff;
  }
  .load-more-btn {
    padding: 10px 20px;
    background-color: #ddd;
    border: none;
    cursor: pointer;
  }
  .floating-action-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background-color: #007bff;
    color: #fff;
    padding: 15px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <div class="app-logo">Logo</div>
  <div class="search-bar">
    <input type="text" placeholder="Search restaurants...">
  </div>
  <div class="filter-icon">‚öôÔ∏è</div>
</div>

<main>
  <div class="restaurant-card">
    <div class="thumbnail"></div>
    <div class="restaurant-info">
      <div class="restaurant-name">Restaurant Name</div>
      <div class="rating">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</div>
      <div class="price-range">$$</div>
      <div class="cuisine-type">Italian, Pizza</div>
      <div class="distance">0.5 mi</div>
    </div>
    <div class="favorite-button">‚ù§Ô∏è</div>
  </div>
  <!-- Repeat restaurant cards for more restaurants -->
</main>

<div class="nav-bar">
  <div>Home</div>
  <div>Favorites</div>
  <div>Profile</div>
</div>

<div class="footer">
  <button class="load-more-btn">Load More</button>
</div>

<div class="floating-action-button">üó∫Ô∏è</div>

</body>
</html>
