<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
        }
        .header .logo {
            text-align: center;
            flex-grow: 1;
            font-size: 20px;
            font-weight: bold;
        }
        .refresh-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .carousel {
            position: relative;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .carousel .item {
            display: inline-block;
            width: 90%;
            margin: 0 5%;
            background-color: #eeeeee;
        }
        .pagination-dots {
            text-align: center;
            padding: 5px 0;
        }
        .dot {
            display: inline-block;
            height: 8px;
            width: 8px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .active-dot {
            background-color: #333;
        }
        .news-feed {
            padding: 10px;
        }
        .news-item {
            display: flex;
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .news-content {
            flex-grow: 1;
        }
        .title {
            font-weight: bold;
        }
        .summary {
            font-size: 14px;
            color: #666;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .load-more-btn {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-navigation {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            flex-grow: 1;
        }
        .active-tab {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">NewsApp</div>
    <button class="refresh-button">&#x21bb;</button>
</div>

<div class="search-bar">
    <!-- Optional: Search bar can be implemented here -->
</div>

<div class="category-filter">
    <!-- Optional: Category filter can be implemented here -->
</div>

<div class="carousel">
    <!-- Placeholder for carousel items -->
    <div class="item">Top News 1</div>
    <div class="item">Top News 2</div>
    <div class="item">Top News 3</div>
</div>

<div class="pagination-dots">
    <span class="dot active-dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<div class="news-feed">
    <!-- Placeholder for news items -->
    <div class="news-item">
        <img src="thumbnail1.jpg" alt="News Thumbnail" class="thumbnail">
        <div class="news-content">
            <div class="title">Title of the news item</div>
            <div class="summary">Summary of the news item</div>
            <div class="timestamp">1 hour ago</div>
        </div>
    </div>
    <!-- Repeat for more news items -->
    <button class="load-more-btn">Load More</button>
</div>

<div class="bottom-navigation">
    <div class="nav-item active-tab">Home</div>
    <div class="nav-item">Search</div>
    <div class="nav-item">Categories</div>
    <div class="nav-item">Profile</div>
</div>

</body>
</html>
