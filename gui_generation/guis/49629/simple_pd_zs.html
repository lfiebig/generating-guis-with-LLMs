
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Contacts</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .header {
    background-color: #f5f5f5;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e0e0e0;
  }
  
  .search-bar {
    border: 1px solid #e0e0e0;
    padding: 5px;
    border-radius: 15px;
  }
  
  .contacts-list {
    overflow-y: auto;
    max-height: 560px; /* Adjust height accordingly */
  }
  
  .contact-item {
    padding: 10px 15px;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .avatar {
    border-radius: 50%;
    background-color: #e0e0e0;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  
  .status-indicator {
    font-size: 0.8rem;
  }
  
  .fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }
  
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    background-color: #f5f5f5;
    padding: 10px 0;
    border-top: 1px solid #e0e0e0;
  }
  
  .bottom-nav button {
    background: none;
    border: none;
    padding: 5px 10px;
  }
  
  .no-contacts {
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="header">
  <span>Contacts</span>
  <input class="search-bar" type="search" placeholder="Search" />
  <button style="background: none; border: none;">＋</button>
</div>

<div class="contacts-list">
  <!-- Repeat this block for each contact -->
  <div class="contact-item">
    <div class="avatar">JD</div>
    <div>
      <div>John Doe</div>
      <div class="status-indicator">Online</div>
    </div>
    <div>Last message preview</div>
  </div>
  <!-- Contact Item End -->
  
  <!-- If no contacts are present, display this message -->
  <div class="no-contacts">
    No contacts available. Tap "+" to add new contacts.
  </div>
</div>

<button class="fab">✉</button>

<div class="bottom-nav">
  <button>Chats</button>
  <button>Calls</button>
  <button>Contacts</button>
  <button>More</button>
</div>

</body>
</html>
