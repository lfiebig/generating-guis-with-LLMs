<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            width: 375px;
            max-width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            position: relative;
        }
        .restaurant-name {
            font-size: 20px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 0;
            top: 50px;
        }
        .back-btn, .favorite-btn {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .image-carousel {
            background-color: #ccc;
            height: 200px; /* Placeholder for carousel */
            margin-top: 80px;
        }
        .restaurant-info {
            padding: 10px;
            background-color: white;
        }
        .rating, .cuisine, .price-range, .opening-hours, .address {
            margin: 5px 0;
        }
        .call-btn {
            float: right;
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .reviews-section {
            background-color: white;
            padding: 10px;
        }
        .write-review-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .review-filter {
            width: 100%;
            margin-bottom: 10px;
        }
        .review-card {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .helpful-btn {
            float: right;
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .book-table-btn {
            width: 100%;
            padding: 15px;
            background-color: #2196f3;
            color: white;
            position: fixed;
            bottom: 60px;
            left: 0;
            text-align: center;
            cursor: pointer;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .nav-btn {
            padding: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn">&#8592;</button>
    <div class="restaurant-name">Restaurant Name</div>
    <button class="favorite-btn">&#10084;</button>
</div>

<div class="image-carousel">
    <!-- Placeholder for image carousel -->
</div>

<div class="restaurant-info">
    <div class="rating">4.5 stars (256 reviews)</div>
    <div class="cuisine">Cuisine: Italian</div>
    <div class="price-range">Price: $$ - $$$</div>
    <button class="opening-hours">Opening Hours</button>
    <div class="address">
        <span>123 Main Street, City</span>
        <button class="call-btn">&#9990;</button>
    </div>
</div>

<div class="reviews-section">
    <button class="write-review-btn">Write Review</button>
    <select class="review-filter">
        <option value="newest">Newest</option>
        <option value="highest">Highest Rating</option>
    </select>
    <div class="review-card">
        <div>Reviewer's Name</div>
        <div>Review Date</div>
        <div>Rating: &#9733;&#9733;&#9733;&#9733;&#9734;</div>
        <div>Review Text</div>
        <button class="helpful-btn">&#128077;</button>
    </div>
    <!-- Repeat for more reviews -->
</div>

<button class="book-table-btn">Book a Table</button>

<div class="navigation-bar">
    <button class="nav-btn">&#8962;</button>
    <button class="nav-btn">&#128269;</button>
    <button class="nav-btn">&#128100;</button>
</div>

</body>
</html>
