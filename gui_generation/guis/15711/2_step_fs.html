<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            height: 667px;
        }
        .top-section, .bottom-section, .additional-section {
            padding: 10px;
            position: absolute;
            width: 100%;
            text-align: center;
        }
        .top-section {
            top: 0;
        }
        .middle-section {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .bottom-section {
            bottom: 50px;
        }
        .additional-section {
            bottom: 0;
        }
        .back-button, .share-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 20px;
        }
        .back-button {
            left: 10px;
        }
        .share-button {
            right: 10px;
        }
        .track-info {
            padding-top: 50px;
        }
        .track-info h2, .track-info h3, .track-info h4 {
            margin: 5px 0;
        }
        .album-artwork {
            width: 60%;
            margin: 0 auto;
        }
        .track-progress-bar {
            width: 90%;
            margin: 20px auto;
            cursor: pointer;
        }
        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .control-button {
            padding: 15px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 20px;
        }
        .volume-control {
            width: 90%;
            margin: auto;
            cursor: pointer;
        }
        .swipe-up {
            height: 5px;
            background-color: #ccc;
            width: 50px;
            margin: 10px auto 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <button class="back-button">&#8592; Back</button>
        <button class="share-button">&#x1F4E4;</button>
        <div class="track-info">
            <h2>Track Title</h2>
            <h3>Artist Name</h3>
            <h4>Album Name</h4>
        </div>
    </div>

    <div class="middle-section">
        <img class="album-artwork" src="album_cover.jpg" alt="Album Artwork">
        <input type="range" class="track-progress-bar" min="0" max="100" value="50">
    </div>

    <div class="bottom-section">
        <div class="control-buttons">
            <button class="control-button">&#x1F501; Repeat</button>
            <button class="control-button">&#x23EE; Prev</button>
            <button class="control-button">&#x25B6; Play/Pause</button>
            <button class="control-button">&#x23ED; Next</button>
            <button class="control-button">&#x1F500; Shuffle</button>
        </div>
        <input type="range" class="volume-control" min="0" max="100" value="80">
    </div>

    <div class="additional-section">
        <div class="swipe-up"></div>
        <!-- Content for lyrics or additional track information can be placed here -->
    </div>
</body>
</html>
