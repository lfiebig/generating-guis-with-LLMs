<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .album-art {
    width: 80%;
    margin-top: 20px;
    border-radius: 8px;
  }
  .track-info {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
  }
  .artist {
    font-size: 14px;
    color: #555;
  }
  .controls {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }
  .progress-container {
    width: 90%;
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  .progress-bar {
    flex-grow: 1;
    height: 4px;
    background-color: #ddd;
    margin: 0 10px;
    border-radius: 2px;
    position: relative;
  }
  .progress {
    height: 100%;
    background-color: #2196F3;
    width: 50%; /* Assuming 50% progress for demonstration */
    border-radius: 2px;
  }
  .time {
    font-size: 12px;
  }
  .volume-slider {
    width: 90%;
    margin: 10px 0;
  }
  .options {
    display: flex;
    justify-content: space-evenly;
    width: 90%;
    margin-bottom: 20px;
  }
  .button {
    border: none;
    background-color: transparent;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <img src="album-art.jpg" alt="Album Art" class="album-art">
  <div class="track-info">Track Title</div>
  <div class="artist">Artist Name</div>
  <div class="controls">
    <button class="button">&#9664;</button> <!-- Previous -->
    <button class="button">&#9654;</button> <!-- Play/Pause -->
    <button class="button">&#9654;&#9654;</button> <!-- Next -->
  </div>
  <div class="progress-container">
    <span class="time">1:30</span>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <span class="time">3:00</span>
  </div>
  <input type="range" class="volume-slider" min="0" max="100" value="50">
  <div class="options">
    <button class="button">&#128256;</button> <!-- Shuffle -->
    <button class="button">&#128257;</button> <!-- Repeat -->
    <button class="button">&#8226;&#8226;&#8226;</button> <!-- More -->
  </div>
</body>
</html>
