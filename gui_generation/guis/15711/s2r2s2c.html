<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #e9e9e9;
  }
  .button {
    background: transparent;
    border: none;
    cursor: pointer;
  }
  .album-art {
    position: relative;
    text-align: center;
  }
  .album-art img {
    width: 100%;
    display: block;
  }
  .toggle-fullscreen {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  .controls button {
    margin: 0 10px;
  }
  .volume-slider {
    width: 100%;
    padding: 0 10px;
  }
  .track-info {
    text-align: center;
    padding: 10px;
  }
  .progress-time {
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
  }
  .additional-controls {
    display: flex;
    justify-content: space-evenly;
    padding: 10px 0;
  }
  .quality-settings {
    display: flex;
    justify-content: space-evenly;
    padding: 10px 0;
  }
  .footer {
    background: #e9e9e9;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Header Section -->
  <div class="header">
    <button class="button">&#8592;</button>
    <h1>Now Playing</h1>
    <button class="button">&#8942;</button>
  </div>

  <!-- Album Artwork and Controls Section -->
  <div class="album-art">
    <button class="toggle-fullscreen button">&#9728;</button>
    <img src="album-artwork.jpg" alt="Album Artwork">
  </div>
  <div class="controls">
    <button class="button">&#128259;</button>
    <button class="button">&#9194;</button>
    <button class="button">&#9658; / &#10074;&#10074;</button>
    <button class="button">&#9193;</button>
    <button class="button">&#128256;</button>
  </div>
  <input type="range" class="volume-slider" min="0" max="100">

  <!-- Track Information Section -->
  <div class="track-info">
    <h2>Track Title</h2>
    <p>
      Artist Name - <a href="#">Profile</a> <span>&#11088;</span>
    </p>
  </div>

  <!-- Progress and Time Section -->
  <div class="progress-time">
    <span>0:00</span>
    <input type="range" min="0" max="100" value="0">
    <span>3:45</span>
  </div>

  <!-- Additional Controls Section -->
  <div class="additional-controls">
    <button class="button">&#128346;</button>
    <button class="button">&#127908;</button>
    <button class="button">&#10515;</button>
    <button class="button">&#10010;</button>
    <button class="button">&#10150;</button>
    <button class="button">&#128077;</button>
    <button class="button">&#128078;</button>
  </div>

  <!-- Quality and Settings Section -->
  <div class="quality-settings">
    <button class="button">HD</button>
    <button class="button">&#127911;</button>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <button class="button">&#8962;</button>
    <button class="button">&#128269;</button>
    <button class="button">&#128214;</button>
  </div>
</div>

</body>
</html>
