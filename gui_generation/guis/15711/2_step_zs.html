
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background-color: #ffffff;
  }
  .album-artwork {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 16px;
    background-color: #ffffff;
  }
  .album-artwork img {
    width: 80%;
    height: auto;
    max-width: 300px;
  }
  .track-info {
    padding: 0 16px;
    background-color: #ffffff;
    text-align: center;
  }
  .playback-controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 16px;
    background-color: #ffffff;
  }
  .progress-bar-container {
    padding: 0 16px;
    background-color: #ffffff;
  }
  .progress-bar {
    width: 100%;
    height: 4px;
    background-color: #e0e0e0;
    margin: 8px 0;
  }
  .progress-bar-filled {
    height: 4px;
    background-color: #3b5998;
    width: 50%; /* Example position, this should be dynamic */
  }
  .time-indicators {
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;
  }
  .additional-controls {
    padding: 16px;
    display: flex;
    justify-content: space-around;
    background-color: #ffffff;
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #ffffff;
    padding: 16px;
  }
  .navigation-bar {
    display: flex;
    justify-content: space-around;
  }
  button {
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
  }
  .volume-slider {
    -webkit-appearance: none;
    width: 100%;
    height: 2px;
    background: #ddd;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    background: #4CAF50;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <button>&lt; Back</button>
  <span>Now Playing</span>
  <span> </span> <!-- Placeholder to align 'Back' and title -->
</div>

<div class="album-artwork">
  <img src="album-artwork-placeholder.jpg" alt="Album Artwork">
</div>

<div class="track-info">
  <h2>Track Title</h2>
  <p>Artist Name</p>
  <p>Album Name (optional)</p>
</div>

<div class="playback-controls">
  <button>&lt;&lt;</button>
  <button>|&gt;</button>
  <button>&gt;&gt;</button>
  <button>Shuffle</button>
  <button>Repeat</button>
</div>

<div class="progress-bar-container">
  <div class="progress-bar">
    <div class="progress-bar-filled"></div>
  </div>
  <div class="time-indicators">
    <span>0:00</span>
    <span>3:45</span>
  </div>
</div>

<div class="additional-controls">
  <input type="range" min="0" max="100" value="50" class="volume-slider" id="myRange">
  <button>Like</button>
  <button>Download</button>
  <button>Lyrics</button>
  <button>Share</button>
  <button>Comment</button>
</div>

<div class="footer">
  <div class="mini-player">Mini-Player</div>
  <div class="navigation-bar">
    <button>Home</button>
    <button>Search</button>
    <button>Library</button>
    <!-- Additional icons as needed -->
  </div>
</div>

</body>
</html>
