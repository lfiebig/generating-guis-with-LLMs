
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player Mobile Page</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

<!-- Top Section -->
<div style="background-color: #f8f8f8; border-bottom: 1px solid #ddd; padding: 10px; position: fixed; top: 0; width: 100%; z-index: 1000;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 20px;">
      <!-- Navigation Icons placeholder -->
      Home | Search | Library | Account
    </div>
    <div style="font-size: 12px;">
      <!-- Background Play and Connection Status Indicator placeholder -->
      Playing | Connection
    </div>
  </div>
</div>

<!-- Placeholder for Battery and Time Indicator -->
<div style="padding-top: 50px; text-align: right; font-size: 12px; padding-right: 10px;">
  100% | 12:00 PM
</div>

<!-- Middle Section -->
<div style="text-align: center; padding: 60px 10px 10px;">
  <!-- Album Art placeholder -->
  <div style="width: 80%; height: 300px; background-color: #ccc; margin: 0 auto; border-radius: 10px;"></div>
  
  <!-- Song Information -->
  <div style="margin-top: 10px;">
    <div style="font-size: 18px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Track Title</div>
    <div style="font-size: 14px; color: #666;">Artist Name | Album Name</div>
  </div>
  
  <!-- Progress Bar -->
  <div style="margin: 10px 0;">
    <div style="display: flex; justify-content: space-between; font-size: 12px;">
      <span>0:00</span>
      <span>3:30</span>
    </div>
    <input type="range" style="width: 100%;">
  </div>
  
  <!-- Like/Dislike or Rating System placeholder -->
  <div>Like | Dislike</div>
  
  <!-- Social Sharing and Download or Save Option placeholder -->
  <div style="margin-top: 10px;">
    Share | Download
  </div>
</div>

<!-- Bottom Section -->
<div style="position: fixed; bottom: 0; background-color: #f8f8f8; width: 100%; padding: 10px; border-top: 1px solid #ddd;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Playback Controls placeholder -->
    <div>Prev | Play | Next</div>
    <!-- Volume Control placeholder -->
    <div>
      <label for="volume">Vol:</label>
      <input type="range" id="volume" style="width: 100px;">
    </div>
    <!-- Playlist/Add to Queue placeholder -->
    <div>Playlist | Queue</div>
    <!-- More Options placeholder -->
    <div>...</div>
  </div>
  
  <!-- Lyrics Display and Accessibility Features placeholder -->
</div>

</body>
</html>
