<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate App</title>
    <style>
        /* Inline styles are not recommended for production use */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f8f8f8; }
        .logo { font-size: 20px; font-weight: bold; }
        .search-bar { flex-grow: 1; margin: 0 10px; }
        .search-input { width: 100%; padding: 5px; }
        .nav-bar { display: flex; justify-content: space-around; background-color: #eeeeee; padding: 10px 0; }
        .nav-item { text-decoration: none; color: black; }
        .property-listing { border-bottom: 1px solid #e0e0e0; padding: 10px; }
        .property-thumbnail { width: 100%; height: auto; border-radius: 5px; }
        .property-title { font-size: 18px; font-weight: bold; margin: 5px 0; }
        .property-price { color: #ff0000; font-weight: bold; margin: 5px 0; }
        .key-details { font-size: 14px; margin: 5px 0; }
        .location { font-size: 14px; margin: 5px 0; }
        .cta-buttons { display: flex; justify-content: space-between; margin: 10px 0; }
        .cta-button { padding: 10px; text-align: center; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .footer { background-color: #f8f8f8; padding: 10px; text-align: center; font-size: 12px; }
        .fab { position: fixed; right: 20px; bottom: 20px; background-color: #007bff; color: white; padding: 15px; border-radius: 50%; text-align: center; font-size: 24px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Logo</div>
    <input type="text" placeholder="Search..." class="search-bar search-input">
    <div>Filter/Sort</div>
</div>

<div class="nav-bar">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">Favorites</a>
    <a href="#" class="nav-item">Messages</a>
    <a href="#" class="nav-item">Profile</a>
</div>

<div class="property-listing">
    <img src="thumbnail.jpg" alt="Property" class="property-thumbnail">
    <div class="property-title">2BR Apartment in Downtown</div>
    <div class="property-price">$2,500/month</div>
    <div class="key-details">2 Bed | 2 Bath | 1200 sqft</div>
    <div class="location">Downtown, City</div>
    <div class="cta-buttons">
        <a href="#" class="cta-button">Contact Agent</a>
        <a href="#" class="cta-button">Schedule Viewing</a>
    </div>
    <!-- Repeat the above div for each property listing -->
</div>

<!-- Optional Map View Toggle -->
<button class="map-view-toggle">Map View</button>

<!-- Pagination or Infinite Scrolling -->

<div class="footer">
    <div>Terms of Service</div>
    <div>Privacy Policy</div>
    <div>Help/Support</div>
</div>

<div class="fab">+</div>

<script>
    // JavaScript for interactive elements like the Map View Toggle would go here
</script>

</body>
</html>
