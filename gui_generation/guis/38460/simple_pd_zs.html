<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Box Office</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f8f8f8;
  }
  .header .logo,
  .header .search {
    flex: 1;
  }
  .header .title {
    flex: 2;
    text-align: center;
    font-weight: bold;
  }
  .filter-sort-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #eeeeee;
  }
  .movie-listings {
    padding: 10px;
  }
  .movie-card {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    background-color: #ffffff;
    padding: 10px;
    border-radius: 5px;
  }
  .movie-poster {
    width: 50px;
    height: 75px;
    background-color: #d8d8d8;
    margin-right: 10px;
  }
  .movie-info {
    flex: 1;
  }
  .movie-actions {
    text-align: right;
  }
  .button {
    padding: 5px 10px;
    margin: 0 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .load-more {
    text-align: center;
    padding: 10px;
  }
  .navigation-menu {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: #f8f8f8;
  }
  .footer {
    text-align: center;
    padding: 10px;
    background-color: #f8f8f8;
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">Logo</div>
  <div class="title">Upcoming Box Office</div>
  <div class="search">Search</div>
</div>

<div class="filter-sort-bar">
  <button class="button">Filter</button>
  <select>
    <option>Sort by</option>
    <option>Release Date</option>
    <option>Alphabetical</option>
    <option>Popularity</option>
  </select>
</div>

<div class="movie-listings">
  <!-- Repeat this section for each movie -->
  <div class="movie-card">
    <div class="movie-poster"></div>
    <div class="movie-info">
      <div><strong>Movie Title</strong></div>
      <div>Action, Drama</div>
      <div>Release Date: 2023-05-15</div>
    </div>
    <div class="movie-actions">
      <button class="button">More Info</button>
      <button class="button">Watch Trailer</button>
      <button class="button">Add</button>
    </div>
  </div>
  <!-- End of repeated section -->
</div>

<div class="load-more">
  <button class="button">Load More</button>
</div>

<div class="navigation-menu">
  <div>Home</div>
  <div>Search</div>
  <div>Upcoming</div>
  <div>Favorites</div>
  <div>Profile</div>
</div>

<div class="footer">
  <div>Legal Information</div>
  <div>Social Media Links</div>
</div>

</body>
</html>
