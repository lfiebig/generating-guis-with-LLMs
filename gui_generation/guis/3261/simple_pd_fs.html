<!DOCTYPE html>
<html>
<head>
    <title>Real Estate App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            width: 375px;
            max-width: 100%;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-button {
            position: absolute;
            left: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-bar-section {
            display: flex;
            padding: 0.5rem;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }
        .location-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            margin-left: -3rem;
            cursor: pointer;
        }
        .filter-options-section {
            display: flex;
            background: #fff;
            padding: 0.5rem;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-summary {
            flex-grow: 1;
        }
        .filter-button {
            background: none;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .property-categories {
            display: flex;
            background: #fff;
            padding: 0.5rem;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .property-listings-section {
            height: calc(100vh - 300px);
            overflow-y: auto;
        }
        .property-card {
            background: #fff;
            padding: 0.5rem;
            margin: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .property-image {
            width: 100%;
            height: 150px;
            background: #ccc;
        }
        .property-details {
            padding: 0.5rem;
            text-align: left;
        }
        .favorite-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .bottom-navigation-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 375px;
            padding: 0.5rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .nav-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .nav-button.active {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="menu-button">&#9776;</button>
    <span>Real Estate App</span>
</div>

<div class="search-bar-section">
    <input type="text" class="search-input" placeholder="Enter keywords, addresses, ZIP">
    <button class="location-button">&#x1F4CD;</button>
</div>

<div class="filter-options-section">
    <div class="filter-summary">
        2 Beds, $200k-$300k
    </div>
    <button class="filter-button">Filters</button>
</div>

<div class="property-categories">
    <button class="category-button">Homes</button>
    <button class="category-button">Apartments</button>
    <button class="category-button">Condos</button>
</div>

<div class="property-listings-section">
    <!-- Repeat this structure for each property card -->
    <div class="property-card">
        <div class="property-image"></div>
        <div class="property-details">
            <div>123 Main St</div>
            <div>$350,000</div>
            <div>3 Beds, 2 Baths</div>
            <div>1500 sqft</div>
        </div>
        <button class="favorite-button">&#x2661;</button>
    </div>
    <!-- End of property card structure -->
</div>

<div class="bottom-navigation-bar">
    <button class="nav-button">&#8962;</button>
    <button class="nav-button active">&#x1F50D;</button>
    <button class="nav-button">&#x2661;</button>
    <button class="nav-button">&#x1F464;</button>
</div>

</body>
</html>
