<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #FFF;
    margin: 0;
    padding: 0;
  }
  
  .button-start {
    background: none;
    border: 2px solid teal;
    border-radius: 50%;
    color: teal;
    padding: 20px;
    text-align: center;
    margin: 20px auto;
    display: block;
    width: 200px;
    font-size: 18px;
    cursor: pointer;
  }
  
  .menu-item {
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    align-items: center;
    color: coral;
  }
  
  .menu-item:last-child {
    border-bottom: none;
  }
  
  .menu-item button {
    background: none;
    border: none;
    color: inherit;
    padding: 0;
    cursor: pointer;
    text-align: left;
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .menu-item span {
    display: flex;
    align-items: center;
  }
  
  .menu-item i {
    padding-right: 10px;
  }

</style>
</head>
<body>

<button class="button-start">
  START WORKOUT
</button>

<div class="menu">
  <div class="menu-item">
    <button>
      <span>Workout</span>
      <span id="workout-selection">Full Body</span>
    </button>
  </div>
  <div class="menu-item">
    <button>
      <span>Circuits</span>
      <span id="circuits-selection">1</span>
    </button>
  </div>
  <div class="menu-item">
    <button>
      <span>Instructor</span>
      <span id="instructor-selection">Announcer</span>
    </button>
  </div>
</div>

</body>
</html>
