<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Religious App Settings</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        max-width: 400px;
        margin: auto;
    }

    .section {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 15px;
    }

    .section h2 {
        margin: 0 0 10px 0;
        color: #333;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .settings-button {
        background: none;
        border: none;
        cursor: pointer;
        float: right;
        font-size: 24px;
    }

    .volume-slider {
        width: 100%;
        margin: 15px 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Prayer Alarm</h2>
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <button class="settings-button">&#9881;</button>
        <input type="range" min="1" max="100" value="50" class="volume-slider">
    </div>
    <div class="section">
        <h2>Fajr Alarm</h2>
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <button class="settings-button">&#9881;</button>
        <input type="range" min="1" max="100" value="50" class="volume-slider">
    </div>
</div>
</body>
</html>
