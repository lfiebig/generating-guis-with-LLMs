<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #FFF;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #4CAF50; 
    color: #FFF;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    align-items: center;
  }

  .navbar h1 {
    margin: 0;
    font-size: 24px;
  }

  .navbar button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    margin: 0 5px;
  }

  .button-start {
    background: none;
    border: 2px solid #4CAF50;
    border-radius: 50%;
    color: #4CAF50;
    padding: 20px;
    text-align: center;
    margin: 20px auto;
    display: block;
    width: 200px;
    font-size: 18px;
    cursor: pointer;
  }

  .menu-item {
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    align-items: center;
    color: #4CAF50;
  }

  .menu-item:last-child {
    border-bottom: none;
  }

  .menu-item button {
    background: none;
    border: none;
    color: inherit;
    padding: 0;
    cursor: pointer;
    text-align: left;
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .footer-nav {
    background-color: #4CAF50;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    text-align: center;
  }

  .nav-button {
    background: none;
    border: none;
    color: white;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
  }

</style>
</head>
<body>

<div class="navbar">
  <h1>Workout</h1>
  <div>
    <button class="info-button" aria-label="Information">i</button>
    <button class="more-options-button" aria-label="More options">&#8942;</button>
  </div>
</div>

<button class="button-start">
  START WORKOUT
</button>

<div class="menu">
  <div class="menu-item">
    <button>
      <span>Workout</span>
      <span id="workout-selection">Full Body</span>
    </button>
  </div>
  <div class="menu-item">
    <button>
      <span>Circuits</span>
      <span id="circuits-selection">1</span>
    </button>
  </div>
  <div class="menu-item">
    <button>
      <span>Instructor</span>
      <span id="instructor-selection">Announcer</span>
    </button>
  </div>
</div>

<nav class="footer-nav">
  <button class="nav-button">Workout</button>
  <button class="nav-button">Learn</button>
  <button class="nav-button">Achievements</button>
  <button class="nav-button">Track</button>
</nav>

</body>
</html>
